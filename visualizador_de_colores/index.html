<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Paleta Euclidiana v3</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --accent-color: #6200ea;
            --secondary-color: #03dac6;
            --card-bg: #ffffff;
            --btn-text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        /* Panel de Controles */
        .controls {
            flex: 1;
            min-width: 300px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Lista de inputs de colores generados */
        #colorList {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            overflow-y: auto;
            min-height: 200px;
        }

        .color-row {
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease;
            background: #fafafa;
            padding: 5px;
            border-radius: 6px;
        }

        .color-index {
            font-size: 0.8em;
            color: #888;
            width: 20px;
            text-align: center;
        }

        input[type="color"] {
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            text-transform: uppercase;
            font-size: 14px;
        }

        /* √Årea del Canvas */
        .canvas-area {
            flex: 2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        canvas {
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        /* Botonera */
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-action {
            background-color: var(--accent-color);
            color: var(--btn-text);
        }

        .btn-action:hover {
            background-color: #3700b3;
            transform: translateY(-1px);
        }

        .btn-toggle {
            background-color: var(--secondary-color);
            color: #000;
        }

        .btn-toggle:hover {
            filter: brightness(0.9);
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
        }
        
        .status-on { background-color: green; }
        .status-off { background-color: red; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .controls, .canvas-area {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>

    <h1>Generador de Paletas Distribuidas</h1>

    <div class="container">
        <!-- Panel Izquierdo: Controles -->
        <div class="controls">
            <div class="input-group">
                <label for="numDivisions">Cantidad de Divisiones (Colores)</label>
                <input type="number" id="numDivisions" value="5" min="1" max="100">
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <small>Colores:</small>
            </div>
            
            <div id="colorList"></div>
        </div>

        <!-- Panel Derecho: Visualizaci√≥n -->
        <div class="canvas-area">
            
            <!-- Canvas de Previsualizaci√≥n -->
            <canvas id="paletteCanvas" width="800" height="600"></canvas>
            
            <div class="btn-group">
                <button class="btn-toggle" onclick="toggleTextVisibility()" id="toggleBtn">
                    <span id="toggleStatus" class="status-indicator status-on"></span>
                    <span id="toggleLabel">Ocultar Texto Hex</span>
                </button>
                <button class="btn-action" onclick="downloadImage()">
                    ‚¨á Descargar Preview
                </button>
                <button class="btn-action" onclick="openFullHDImage()">
                    üñ• Ver en 1920x1080
                </button>
            </div>
        </div>
    </div>

<script>
    // --- Elementos del DOM ---
    const numDivisionsInput = document.getElementById('numDivisions');
    const colorListContainer = document.getElementById('colorList');
    const canvas = document.getElementById('paletteCanvas');
    const ctx = canvas.getContext('2d');
    
    // Bot√≥n Toggle
    const toggleBtn = document.getElementById('toggleBtn');
    const toggleStatus = document.getElementById('toggleStatus');
    const toggleLabel = document.getElementById('toggleLabel');

    // --- Estado de la aplicaci√≥n ---
    let colors = [];
    let showHexText = true; // Estado predeterminado: mostrar texto

    // --- Inicializaci√≥n ---
    window.addEventListener('DOMContentLoaded', () => {
        updateInputs(parseInt(numDivisionsInput.value));
    });

    // --- Event Listeners ---
    numDivisionsInput.addEventListener('input', (e) => {
        const val = parseInt(e.target.value);
        if (val > 0 && val <= 100) {
            updateInputs(val);
        }
    });

    /**
     * Alterna la visibilidad del texto hexadecimal
     */
    function toggleTextVisibility() {
        showHexText = !showHexText; // Invertir estado
        
        // Actualizar UI del bot√≥n
        if (showHexText) {
            toggleStatus.className = 'status-indicator status-on';
            toggleLabel.textContent = "Ocultar Texto Hex";
        } else {
            toggleStatus.className = 'status-indicator status-off';
            toggleLabel.textContent = "Mostrar Texto Hex";
        }

        // Redibujar canvas con el nuevo estado
        drawCanvas(canvas, ctx, colors, showHexText);
    }

    /**
     * Genera un color Hex aleatorio
     */
    function getRandomHex() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    /**
     * Gestiona la creaci√≥n de inputs y actualizaci√≥n de estado
     */
    function updateInputs(count) {
        if (count > colors.length) {
            for (let i = colors.length; i < count; i++) {
                colors.push(getRandomHex());
            }
        } else {
            colors = colors.slice(0, count);
        }

        renderInputsDOM();
        drawCanvas(canvas, ctx, colors, showHexText);
    }

    /**
     * Renderiza la lista de colores en el HTML
     */
    function renderInputsDOM() {
        colorListContainer.innerHTML = '';

        colors.forEach((color, index) => {
            const row = document.createElement('div');
            row.className = 'color-row';

            const indexLabel = document.createElement('span');
            indexLabel.className = 'color-index';
            indexLabel.textContent = index + 1;

            const colorInput = document.createElement('input');
            colorInput.type = 'color';
            colorInput.value = color;
            
            const hexInput = document.createElement('input');
            hexInput.type = 'text';
            hexInput.value = color;
            hexInput.maxLength = 7;

            // Sincronizaci√≥n de inputs
            colorInput.addEventListener('input', (e) => {
                colors[index] = e.target.value;
                hexInput.value = e.target.value;
                drawCanvas(canvas, ctx, colors, showHexText);
            });

            hexInput.addEventListener('input', (e) => {
                let val = e.target.value;
                if (!val.startsWith('#')) { val = '#' + val; }
                colors[index] = val;
                if (/^#[0-9A-F]{6}$/i.test(val)) {
                    colorInput.value = val;
                    drawCanvas(canvas, ctx, colors, showHexText);
                }
            });

            row.appendChild(indexLabel);
            row.appendChild(colorInput);
            row.appendChild(hexInput);
            colorListContainer.appendChild(row);
        });
    }

    /**
     * Utilidad: Luminancia relativa para contraste
     */
    function getRelativeLuminance(hexColor) {
        const r = parseInt(hexColor.slice(1, 3), 16);
        const g = parseInt(hexColor.slice(3, 5), 16);
        const b = parseInt(hexColor.slice(5, 7), 16);

        const sRGBtoLinear = (c) => {
            c /= 255;
            return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
        };

        const R = sRGBtoLinear(r);
        const G = sRGBtoLinear(g);
        const B = sRGBtoLinear(b);

        return 0.2126 * R + 0.7152 * G + 0.0722 * B;
    }

    function getContrastTextColor(hexColor) {
        const luminance = getRelativeLuminance(hexColor);
        return luminance > 0.179 ? '#000000' : '#FFFFFF';
    }

    /**
     * L√≥gica Principal de Dibujo
     * @param {boolean} shouldDrawText - Controla si se dibuja el texto o no
     */
    function drawCanvas(targetCanvas, targetCtx, colorsArray, shouldDrawText) {
        targetCtx.clearRect(0, 0, targetCanvas.width, targetCanvas.height);

        const n = colorsArray.length;
        if (n === 0) return;

        // Algoritmo de distribuci√≥n euclidiana/balanceada
        let rows = Math.round(Math.sqrt(n));
        if (rows < 1) rows = 1;
        if (rows > n) rows = n;

        const rowHeight = targetCanvas.height / rows;
        const baseItemsPerRow = Math.floor(n / rows);
        const remainder = n % rows;

        let currentItemIndex = 0;
        let y = 0;

        for (let r = 0; r < rows; r++) {
            let itemsInThisRow = baseItemsPerRow + (r < remainder ? 1 : 0);
            let x = 0;
            let itemWidth = targetCanvas.width / itemsInThisRow;

            for (let c = 0; c < itemsInThisRow; c++) {
                if (currentItemIndex >= n) break;

                const currentColor = colorsArray[currentItemIndex];
                
                // 1. Dibujar rect√°ngulo
                targetCtx.fillStyle = currentColor;
                // Usamos ceil para evitar l√≠neas blancas entre bloques
                targetCtx.fillRect(Math.floor(x), Math.floor(y), Math.ceil(itemWidth), Math.ceil(rowHeight));
                
                // 2. Dibujar texto (SOLO si shouldDrawText es true)
                if (shouldDrawText) {
                    const textColor = getContrastTextColor(currentColor);
                    targetCtx.fillStyle = textColor;
                    
                    // Fuente din√°mica seg√∫n el tama√±o del bloque
                    const fontSize = Math.max(14, Math.min(itemWidth, rowHeight) / 10);
                    targetCtx.font = `bold ${fontSize}px Arial`;
                    
                    targetCtx.textAlign = 'center';
                    targetCtx.textBaseline = 'middle';
                    targetCtx.fillText(currentColor.toUpperCase(), x + itemWidth / 2, y + rowHeight / 2);
                }
                
                x += itemWidth;
                currentItemIndex++;
            }
            y += rowHeight;
        }
    }

    // --- Funciones de Salida ---

    function downloadImage() {
        const link = document.createElement('a');
        link.download = `paleta-colores-${showHexText ? 'con-texto' : 'limpia'}.png`;
        // El canvas ya tiene el estado correcto porque drawCanvas se llama al alternar el bot√≥n
        link.href = canvas.toDataURL('image/png');
        link.click();
    }

    function openFullHDImage() {
        const HD_WIDTH = 1920;
        const HD_HEIGHT = 1080;

        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = HD_WIDTH;
        tempCanvas.height = HD_HEIGHT;
        const tempCtx = tempCanvas.getContext('2d');

        // Pasamos expl√≠citamente la variable global 'showHexText'
        // Esto asegura que la imagen HD respete la configuraci√≥n del bot√≥n
        drawCanvas(tempCanvas, tempCtx, colors, showHexText);

        const imageDataURL = tempCanvas.toDataURL('image/png');
        
        // Abrir en ventana con un poco de estilo para mejor presentaci√≥n
        const newWindow = window.open();
        if (newWindow) {
            newWindow.document.write(`
                <html>
                    <head><title>Paleta FullHD (1920x1080)</title></head>
                    <body style="margin:0; display:flex; align-items:center; justify-content:center; background:#333;">
                        <img src="${imageDataURL}" style="max-width:100%; height:auto; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
                    </body>
                </html>
            `);
        } else {
            alert("Por favor permite los pop-ups para ver la imagen en alta resoluci√≥n.");
        }
    }
</script>

</body>
</html>
