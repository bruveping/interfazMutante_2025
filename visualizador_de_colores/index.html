<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Híbrido: Lista + Edición</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --accent-color: #6200ea;
            --secondary-color: #03dac6;
            --card-bg: #ffffff;
            --btn-text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        /* Panel de Controles */
        .controls {
            flex: 1;
            min-width: 300px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-height: 90vh; /* Un poco más alto para ver lista y controles */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Estilos para el Textarea de importación */
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            font-family: monospace;
            box-sizing: border-box;
            resize: vertical;
            margin-bottom: 10px;
            background-color: #fafafa;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: #fff;
        }

        /* Separador visual */
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 20px 0;
            width: 100%;
        }

        /* Lista de inputs individuales (Lo que querías conservar) */
        #colorList {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            min-height: 200px;
            padding-right: 5px;
        }

        .color-row {
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease;
            background: #f9f9f9;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #eee;
        }

        .color-index {
            font-size: 0.8em;
            color: #888;
            width: 20px;
            text-align: center;
            font-weight: bold;
        }

        input[type="color"] {
            border: none;
            width: 35px;
            height: 35px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            text-transform: uppercase;
            font-size: 14px;
            color: #444;
        }

        /* Área del Canvas */
        .canvas-area {
            flex: 2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        canvas {
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        /* Botonera */
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-action {
            background-color: var(--accent-color);
            color: var(--btn-text);
        }
        .btn-action:hover {
            background-color: #3700b3;
            transform: translateY(-1px);
        }

        /* Botón naranja para HD */
        .btn-hd {
            background-color: #ff6f00;
            color: white;
        }
        .btn-hd:hover {
            background-color: #e65100;
            transform: translateY(-1px);
        }

        .btn-toggle {
            background-color: var(--secondary-color);
            color: #000;
        }
        .btn-toggle:hover {
            filter: brightness(0.9);
        }

        /* Botón negro para "Aplicar Lista" */
        .btn-dark {
            background-color: #222;
            color: #fff;
            width: 100%;
            justify-content: center;
        }
        .btn-dark:hover {
            background-color: #444;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .status-on { background-color: green; }
        .status-off { background-color: red; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .controls, .canvas-area {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>

    <h1>Visualizador Híbrido de Paletas</h1>

    <div class="container">
        <!-- Panel Izquierdo: Controles -->
        <div class="controls">
            
            <!-- 1. MODO IMPORTACIÓN MASIVA -->
            <div class="input-group">
                <label for="bulkColors">Pegar Lista Hex (1 por línea o separados)</label>
                <textarea id="bulkColors" rows="5" placeholder="#5C0A27&#10;#701E94&#10;#3D5FC2..."></textarea>
                <button class="btn-dark" onclick="applyBulkColors()">⬇ Aplicar Lista al Editor</button>
            </div>

            <div class="divider"></div>

            <!-- 2. MODO EDICIÓN INDIVIDUAL (Conservado) -->
            <div class="input-group">
                <label for="numDivisions">Cantidad de Divisiones</label>
                <input type="number" id="numDivisions" value="5" min="1" max="100">
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <label style="margin:0;">Editar Colores Individuales:</label>
            </div>
            
            <!-- Aquí se generan los inputs individuales -->
            <div id="colorList"></div>
        </div>

        <!-- Panel Derecho: Visualización -->
        <div class="canvas-area">
            
            <!-- Canvas de Previsualización -->
            <canvas id="paletteCanvas" width="800" height="600"></canvas>
            
            <div class="btn-group">
                <button class="btn-toggle" onclick="toggleTextVisibility()" id="toggleBtn">
                    <span id="toggleStatus" class="status-indicator status-on"></span>
                    <span id="toggleLabel">Ocultar Texto</span>
                </button>
                
                <button class="btn-action" onclick="downloadImage()">
                    ⬇ Preview (PNG)
                </button>
                
                <!-- Nuevo Botón HD -->
                <button class="btn-hd" onclick="downloadFullHDImage()">
                    ⬇ Descargar 1920x1080
                </button>
            </div>
        </div>
    </div>

<script>
    // --- Elementos del DOM ---
    const numDivisionsInput = document.getElementById('numDivisions');
    const bulkColorsInput = document.getElementById('bulkColors');
    const colorListContainer = document.getElementById('colorList');
    const canvas = document.getElementById('paletteCanvas');
    const ctx = canvas.getContext('2d');
    
    // Botones de la UI
    const toggleBtn = document.getElementById('toggleBtn');
    const toggleStatus = document.getElementById('toggleStatus');
    const toggleLabel = document.getElementById('toggleLabel');

    // --- Estado de la aplicación ---
    let colors = [];
    let showHexText = true; 

    // --- Inicialización ---
    window.addEventListener('DOMContentLoaded', () => {
        // Iniciamos con 5 colores aleatorios por defecto, o vacíos
        updateInputs(parseInt(numDivisionsInput.value));
    });

    // --- Listener para el input numérico (Mantiene la lógica original) ---
    numDivisionsInput.addEventListener('input', (e) => {
        const val = parseInt(e.target.value);
        if (val > 0 && val <= 100) {
            updateInputs(val);
        }
    });

    /**
     * NUEVO: Función para aplicar la lista de texto a los inputs individuales
     */
    function applyBulkColors() {
        const rawText = bulkColorsInput.value;
        // Regex busca cualquier cosa que parezca un hex de 6 dígitos
        const hexMatches = rawText.match(/#[0-9A-Fa-f]{6}\b/g);

        if (hexMatches && hexMatches.length > 0) {
            // 1. Actualizamos el array de colores
            colors = hexMatches;
            
            // 2. Actualizamos el input numérico para que coincida
            numDivisionsInput.value = colors.length;

            // 3. Regeneramos los inputs individuales (para que puedas editarlos después)
            renderInputsDOM();
            
            // 4. Dibujamos
            drawCanvas(canvas, ctx, colors, showHexText);
        } else {
            alert("No encontré códigos válidos (ej. #FF0000). Asegúrate de incluir el '#'.");
        }
    }

    /**
     * Alternar visibilidad de texto
     */
    function toggleTextVisibility() {
        showHexText = !showHexText;
        if (showHexText) {
            toggleStatus.className = 'status-indicator status-on';
            toggleLabel.textContent = "Ocultar Texto";
        } else {
            toggleStatus.className = 'status-indicator status-off';
            toggleLabel.textContent = "Mostrar Texto";
        }
        drawCanvas(canvas, ctx, colors, showHexText);
    }

    /**
     * Generar color aleatorio
     */
    function getRandomHex() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    /**
     * Actualiza la cantidad de inputs cuando se cambia el número manualmente
     */
    function updateInputs(count) {
        if (count > colors.length) {
            for (let i = colors.length; i < count; i++) {
                colors.push(getRandomHex());
            }
        } else {
            colors = colors.slice(0, count);
        }
        renderInputsDOM();
        drawCanvas(canvas, ctx, colors, showHexText);
    }

    /**
     * Renderiza los inputs individuales (Tu característica favorita conservada)
     */
    function renderInputsDOM() {
        colorListContainer.innerHTML = '';

        colors.forEach((color, index) => {
            const row = document.createElement('div');
            row.className = 'color-row';

            const indexLabel = document.createElement('span');
            indexLabel.className = 'color-index';
            indexLabel.textContent = index + 1;

            // Input de color (Picker nativo)
            const colorInput = document.createElement('input');
            colorInput.type = 'color';
            colorInput.value = color;
            
            // Input de texto (Edición manual)
            const hexInput = document.createElement('input');
            hexInput.type = 'text';
            hexInput.value = color;
            hexInput.maxLength = 7;

            // Sincronización bidireccional
            colorInput.addEventListener('input', (e) => {
                colors[index] = e.target.value;
                hexInput.value = e.target.value;
                drawCanvas(canvas, ctx, colors, showHexText);
            });

            hexInput.addEventListener('input', (e) => {
                let val = e.target.value;
                if (!val.startsWith('#')) { val = '#' + val; }
                colors[index] = val;
                if (/^#[0-9A-F]{6}$/i.test(val)) {
                    colorInput.value = val;
                    drawCanvas(canvas, ctx, colors, showHexText);
                }
            });

            row.appendChild(indexLabel);
            row.appendChild(colorInput);
            row.appendChild(hexInput);
            colorListContainer.appendChild(row);
        });
    }

    /**
     * Utilidad de contraste
     */
    function getContrastTextColor(hexColor) {
        const r = parseInt(hexColor.slice(1, 3), 16);
        const g = parseInt(hexColor.slice(3, 5), 16);
        const b = parseInt(hexColor.slice(5, 7), 16);
        // Fórmula YIQ simple pero efectiva
        const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
        return yiq >= 128 ? '#000000' : '#FFFFFF';
    }

    /**
     * Algoritmo de Dibujo Euclidiano (El que te gustaba)
     */
    function drawCanvas(targetCanvas, targetCtx, colorsArray, shouldDrawText) {
        targetCtx.clearRect(0, 0, targetCanvas.width, targetCanvas.height);

        const n = colorsArray.length;
        if (n === 0) return;

        // Cálculo de filas/columnas balanceadas (Euclidiano)
        let rows = Math.round(Math.sqrt(n));
        if (rows < 1) rows = 1;
        if (rows > n) rows = n;

        const rowHeight = targetCanvas.height / rows;
        const baseItemsPerRow = Math.floor(n / rows);
        const remainder = n % rows;

        let currentItemIndex = 0;
        let y = 0;

        for (let r = 0; r < rows; r++) {
            let itemsInThisRow = baseItemsPerRow + (r < remainder ? 1 : 0);
            let x = 0;
            let itemWidth = targetCanvas.width / itemsInThisRow;

            for (let c = 0; c < itemsInThisRow; c++) {
                if (currentItemIndex >= n) break;

                const currentColor = colorsArray[currentItemIndex];
                
                // Fondo
                targetCtx.fillStyle = currentColor;
                // Math.ceil evita líneas blancas entre bloques
                targetCtx.fillRect(Math.floor(x), Math.floor(y), Math.ceil(itemWidth), Math.ceil(rowHeight));
                
                // Texto
                if (shouldDrawText) {
                    const textColor = getContrastTextColor(currentColor);
                    targetCtx.fillStyle = textColor;
                    
                    const fontSize = Math.max(14, Math.min(itemWidth, rowHeight) / 10);
                    targetCtx.font = `bold ${fontSize}px Arial`;
                    targetCtx.textAlign = 'center';
                    targetCtx.textBaseline = 'middle';
                    targetCtx.fillText(currentColor.toUpperCase(), x + itemWidth / 2, y + rowHeight / 2);
                }
                
                x += itemWidth;
                currentItemIndex++;
            }
            y += rowHeight;
        }
    }

    // --- Descargas ---

    function downloadImage() {
        const link = document.createElement('a');
        link.download = `preview-paleta.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    }

    // NUEVO: Función específica para 1920x1080
    function downloadFullHDImage() {
        const HD_WIDTH = 1920;
        const HD_HEIGHT = 1080;

        // 1. Crear canvas temporal en memoria
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = HD_WIDTH;
        tempCanvas.height = HD_HEIGHT;
        const tempCtx = tempCanvas.getContext('2d');

        // 2. Dibujar usando la misma lógica y colores actuales
        drawCanvas(tempCanvas, tempCtx, colors, showHexText);

        // 3. Descargar
        const link = document.createElement('a');
        link.download = `paleta-1920x1080.png`;
        link.href = tempCanvas.toDataURL('image/png');
        link.click();
    }
</script>

</body>
</html>
