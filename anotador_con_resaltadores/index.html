<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anotador con Resaltadores</title>
    <!-- Incluimos PDF.js para soportar archivos PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --panel-bg: #1a1a1a;
            --accent-color: #3b82f6;
            --text-color: #e5e7eb;
            --border-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--panel-bg);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            flex-wrap: wrap;
            overflow-x: auto;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0 0.5rem;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .tool-group:last-child {
            border-right: none;
        }

        .hsv-controls {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .hsv-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hsv-row label {
            width: 15px;
            font-size: 0.65rem;
            font-weight: bold;
        }

        label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.7;
        }

        button {
            background: #2a2a2a;
            border: 1px solid var(--border-color);
            color: white;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            white-space: nowrap;
        }

        button:hover {
            background: #3a3a3a;
        }

        button.active {
            background: var(--accent-color);
            border-color: #60a5fa;
        }

        button.mode-toggle {
            font-weight: bold;
            border-color: #fbbf24;
            color: #fbbf24;
        }

        button.mode-toggle.active {
            background: #fbbf24;
            color: #000;
        }

        input[type="range"] {
            cursor: pointer;
            accent-color: var(--accent-color);
            height: 4px;
        }

        #colorPreview {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #555;
            background: #3b82f6;
        }

        main {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #viewport {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            cursor: crosshair;
        }

        #viewport.nav-mode {
            cursor: grab;
        }

        #viewport.nav-mode:active {
            cursor: grabbing;
        }

        #canvas-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transform-origin: center center;
            transition: transform 0.05s linear;
        }

        canvas {
            display: block;
            image-rendering: auto;
        }

        #ui-overlay {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            pointer-events: none;
        }

        .status-badge {
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 2px;
        }

        /* Modal para elegir p√°gina del PDF */
        #pdfModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 2px solid #333;
            padding: 2rem;
            border-radius: 12px;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        #pdfModal h3 { margin-bottom: 1rem; color: #fff; }
        #pdfModal .controls { display: flex; flex-direction: column; gap: 1rem; }
        
        .overlay-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
            display: none;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="tool-group">
        <div class="file-input-wrapper">
            <button>üìÅ Abrir Archivo / PDF</button>
            <input type="file" id="fileInput" accept="image/*,application/pdf,.tiff,.svg">
        </div>
        <button id="downloadBtn">üíæ Guardar PNG</button>
    </div>

    <div class="tool-group">
        <button id="navModeBtn" class="mode-toggle" title="Alternar entre Dibujo y Navegaci√≥n">üñêÔ∏è Modo Navegar</button>
    </div>

    <div class="tool-group">
        <label>Trazo</label>
        <input type="range" id="sizeSlider" min="1" max="45" value="5">
        <span id="sizeValue" style="min-width: 30px">5px</span>
    </div>

    <div class="tool-group">
        <div id="colorPreview"></div>
        <div class="hsv-controls">
            <div class="hsv-row"><label>H</label><input type="range" id="hueSlider" min="0" max="360" value="217"></div>
            <div class="hsv-row"><label>S</label><input type="range" id="satSlider" min="0" max="100" value="91"></div>
            <div class="hsv-row"><label>V</label><input type="range" id="valSlider" min="0" max="100" value="96"></div>
        </div>
        <button id="eyeDropperBtn">üß™</button>
    </div>

    <div class="tool-group">
        <button id="zoomInBtn">+</button>
        <button id="zoomOutBtn">-</button>
        <button id="resetViewBtn">Reset</button>
    </div>
</header>

<main id="mainContainer">
    <div id="viewport">
        <div id="canvas-container">
            <canvas id="mainCanvas"></canvas>
        </div>
    </div>
</main>

<!-- Modal Selector de P√°gina PDF -->
<div class="overlay-bg" id="modalOverlay"></div>
<div id="pdfModal">
    <h3>Cargar PDF</h3>
    <p style="font-size: 0.9rem; margin-bottom: 1rem; color: #ccc;">El documento tiene <span id="totalPagesLabel">0</span> p√°ginas.</p>
    <div class="controls">
        <label>Elegir p√°gina: <span id="selectedPageLabel">1</span></label>
        <input type="range" id="pageSlider" min="1" max="1" value="1">
        <button id="confirmPdfBtn" style="background: var(--accent-color); justify-content: center; font-weight: bold;">Cargar P√°gina</button>
        <button id="cancelPdfBtn" style="background: transparent; justify-content: center; border-color: #555;">Cancelar</button>
    </div>
</div>

<div id="ui-overlay">
    <div class="status-badge" id="currentModeLabel">Modo: Dibujo</div>
    <div class="status-badge">Zoom: <span id="zoomStatus">100%</span></div>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('canvas-container');
    const viewport = document.getElementById('viewport');
    
    let state = {
        isDrawing: false,
        isPanning: false,
        isNavMode: false,
        h: 217, s: 91, v: 96,
        brushSize: 5,
        zoom: 1,
        offsetX: 0, offsetY: 0,
        lastX: 0, lastY: 0,
        lastTouchDist: 0,
        isEyeDropperActive: false,
        pdfDoc: null
    };

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    window.addEventListener('load', () => {
        setupCanvas();
        setupEventListeners();
        updateCurrentColor();
    });

    function setupCanvas() {
        canvas.width = 800; canvas.height = 600;
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        render();
    }

    function setupEventListeners() {
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Modo Navegar / Dibujo
        const navBtn = document.getElementById('navModeBtn');
        navBtn.addEventListener('click', () => {
            state.isNavMode = !state.isNavMode;
            navBtn.classList.toggle('active', state.isNavMode);
            viewport.classList.toggle('nav-mode', state.isNavMode);
            document.getElementById('currentModeLabel').innerText = state.isNavMode ? "Modo: Navegaci√≥n" : "Modo: Dibujo";
            navBtn.innerText = state.isNavMode ? "‚úèÔ∏è Modo Dibujo" : "üñêÔ∏è Modo Navegar";
        });

        // Mouse
        canvas.addEventListener('mousedown', (e) => {
            if (state.isNavMode) { state.isPanning = true; return; }
            startDrawing(e);
        });

        window.addEventListener('mousemove', (e) => {
            if (state.isPanning) {
                state.offsetX += e.movementX;
                state.offsetY += e.movementY;
                render();
            } else { draw(e); }
        });

        window.addEventListener('mouseup', () => { state.isDrawing = false; state.isPanning = false; });

        // Touch (M√≥vil)
        viewport.addEventListener('touchstart', handleTouchStart, { passive: false });
        viewport.addEventListener('touchmove', handleTouchMove, { passive: false });
        viewport.addEventListener('touchend', () => {
            state.isDrawing = false; state.isPanning = false; state.lastTouchDist = 0;
        });

        // Zoom
        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            adjustZoom(e.deltaY > 0 ? -0.1 : 0.1);
        }, { passive: false });

        document.getElementById('zoomInBtn').addEventListener('click', () => adjustZoom(0.1));
        document.getElementById('zoomOutBtn').addEventListener('click', () => adjustZoom(-0.1));
        document.getElementById('resetViewBtn').addEventListener('click', resetView);
        
        // HSV & Brush
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            state.brushSize = parseInt(e.target.value);
            document.getElementById('sizeValue').innerText = state.brushSize + 'px';
        });

        ['hue', 'sat', 'val'].forEach(id => {
            document.getElementById(`${id}Slider`).addEventListener('input', (e) => {
                state[id === 'hue' ? 'h' : id === 'sat' ? 's' : 'v'] = parseInt(e.target.value);
                updateCurrentColor();
            });
        });

        document.getElementById('eyeDropperBtn').addEventListener('click', () => {
            state.isEyeDropperActive = !state.isEyeDropperActive;
            document.getElementById('eyeDropperBtn').classList.toggle('active', state.isEyeDropperActive);
        });

        document.getElementById('downloadBtn').addEventListener('click', exportImage);

        // PDF Modal
        document.getElementById('pageSlider').addEventListener('input', (e) => {
            document.getElementById('selectedPageLabel').innerText = e.target.value;
        });

        document.getElementById('confirmPdfBtn').addEventListener('click', async () => {
            const pageNum = parseInt(document.getElementById('pageSlider').value);
            await renderPdfPage(pageNum);
            closePdfModal();
        });

        document.getElementById('cancelPdfBtn').addEventListener('click', closePdfModal);
    }

    /**
     * GESTI√ìN DE ARCHIVOS Y PDF
     */
    async function handleFileSelect(e) {
        const file = e.target.files[0];
        if (!file) return;

        if (file.type === 'application/pdf') {
            const arrayBuffer = await file.arrayBuffer();
            state.pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            
            // Configurar modal
            const total = state.pdfDoc.numPages;
            document.getElementById('totalPagesLabel').innerText = total;
            const slider = document.getElementById('pageSlider');
            slider.max = total;
            slider.value = 1;
            document.getElementById('selectedPageLabel').innerText = 1;
            
            showPdfModal();
        } else {
            loadImage(file);
        }
    }

    function showPdfModal() {
        document.getElementById('pdfModal').style.display = 'block';
        document.getElementById('modalOverlay').style.display = 'block';
    }

    function closePdfModal() {
        document.getElementById('pdfModal').style.display = 'none';
        document.getElementById('modalOverlay').style.display = 'none';
    }

    async function renderPdfPage(pageNum) {
        const page = await state.pdfDoc.getPage(pageNum);
        const vpd = page.getViewport({ scale: 2.5 }); // Escala alta para lectura clara
        const pCanvas = document.createElement('canvas');
        pCanvas.width = vpd.width; pCanvas.height = vpd.height;
        await page.render({ canvasContext: pCanvas.getContext('2d'), viewport: vpd }).promise;
        const img = new Image();
        img.onload = () => setBaseContent(img);
        img.src = pCanvas.toDataURL();
    }

    function loadImage(file) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => setBaseContent(img);
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }

    function setBaseContent(img) {
        canvas.width = img.width; canvas.height = img.height;
        ctx.fillStyle = 'white'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        resetView();
    }

    /**
     * NAVEGACI√ìN T√ÅCTIL
     */
    function handleTouchStart(e) {
        if (e.touches.length === 2) {
            state.isPanning = true; state.isDrawing = false;
            state.lastTouchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            return;
        }
        const touch = e.touches[0];
        if (state.isNavMode) {
            state.isPanning = true; state.lastX = touch.clientX; state.lastY = touch.clientY;
        } else {
            startDrawing(new MouseEvent('mousedown', { clientX: touch.clientX, clientY: touch.clientY }));
        }
    }

    function handleTouchMove(e) {
        e.preventDefault();
        if (e.touches.length === 2) {
            const dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            if (state.lastTouchDist > 0) adjustZoom((dist - state.lastTouchDist) / 100);
            state.lastTouchDist = dist; return;
        }
        const touch = e.touches[0];
        if (state.isPanning) {
            state.offsetX += (touch.clientX - state.lastX);
            state.offsetY += (touch.clientY - state.lastY);
            state.lastX = touch.clientX; state.lastY = touch.clientY;
            render();
        } else { draw(new MouseEvent('mousemove', { clientX: touch.clientX, clientY: touch.clientY })); }
    }

    /**
     * DIBUJO Y COLOR
     */
    function startDrawing(e) {
        const pos = getMousePos(e);
        if (state.isEyeDropperActive) {
            const pixel = ctx.getImageData(pos.x, pos.y, 1, 1).data;
            const hsv = rgbToHsv(pixel[0], pixel[1], pixel[2]);
            state.h = hsv.h; state.s = hsv.s; state.v = hsv.v;
            document.getElementById('hueSlider').value = state.h;
            document.getElementById('satSlider').value = state.s;
            document.getElementById('valSlider').value = state.v;
            updateCurrentColor();
            state.isEyeDropperActive = false;
            document.getElementById('eyeDropperBtn').classList.remove('active');
            return;
        }
        state.isDrawing = true;
        state.lastX = pos.x; state.lastY = pos.y;
    }

    function draw(e) {
        if (!state.isDrawing) return;
        const pos = getMousePos(e);
        ctx.beginPath(); ctx.moveTo(state.lastX, state.lastY); ctx.lineTo(pos.x, pos.y);
        ctx.strokeStyle = state.currentColor; ctx.lineWidth = state.brushSize;
        ctx.lineCap = 'round'; ctx.lineJoin = 'round';
        ctx.stroke();
        state.lastX = pos.x; state.lastY = pos.y;
    }

    function hsvToRgb(h, s, v) {
        let r, g, b, i = Math.floor(h * 6), f = h * 6 - i, p = v * (1 - s), q = v * (1 - f * s), t = v * (1 - (1 - f) * s);
        switch (i % 6) {
            case 0: r = v, g = t, b = p; break;
            case 1: r = q, g = v, b = p; break;
            case 2: r = p, g = v, b = t; break;
            case 3: r = p, g = q, b = v; break;
            case 4: r = t, g = p, b = v; break;
            case 5: r = v, g = p, b = q; break;
        }
        return { r: Math.round(r * 255), g: Math.round(g * 255), b: Math.round(b * 255) };
    }

    function rgbToHsv(r, g, b) {
        r /= 255; g /= 255; b /= 255;
        const max = Math.max(r, g, b), min = Math.min(r, g, b), d = max - min, v = max;
        let h, s = max === 0 ? 0 : d / max;
        if (max === min) h = 0;
        else {
            switch (max) {
                case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                case g: h = (b - r) / d + 2; break;
                case b: h = (r - g) / d + 4; break;
            }
            h /= 6;
        }
        return { h: Math.round(h * 360), s: Math.round(s * 100), v: Math.round(v * 100) };
    }

    function updateCurrentColor() {
        const color = hsvToRgb(state.h / 360, state.s / 100, state.v / 100);
        state.currentColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
        document.getElementById('colorPreview').style.backgroundColor = state.currentColor;
    }

    function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (e.clientX - rect.left) * (canvas.width / rect.width),
            y: (e.clientY - rect.top) * (canvas.height / rect.height)
        };
    }

    function adjustZoom(delta) {
        state.zoom = Math.max(0.05, Math.min(10, state.zoom + delta));
        render();
    }

    function resetView() {
        const vW = viewport.clientWidth, vH = viewport.clientHeight;
        state.zoom = Math.min(vW / canvas.width, vH / canvas.height) * 0.95;
        state.offsetX = 0; state.offsetY = 0;
        render();
    }

    function render() {
        container.style.transform = `translate(${state.offsetX}px, ${state.offsetY}px) scale(${state.zoom})`;
        document.getElementById('zoomStatus').innerText = Math.round(state.zoom * 100) + '%';
    }

    function exportImage() {
        const link = document.createElement('a');
        link.download = `analisis-pagina-${document.getElementById('pageSlider').value || 1}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    }
</script>
</body>
</html>
