<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotador con Resaltadores</title>
    <!-- Incluimos PDF.js para soportar archivos PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --panel-bg: #1a1a1a;
            --accent-color: #3b82f6;
            --text-color: #e5e7eb;
            --border-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Toolbar Styles */
        header {
            background-color: var(--panel-bg);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            flex-wrap: wrap;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0 0.5rem;
            border-right: 1px solid var(--border-color);
        }

        .tool-group:last-child {
            border-right: none;
        }

        .hsv-controls {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .hsv-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hsv-row label {
            width: 15px;
            font-size: 0.65rem;
            font-weight: bold;
        }

        label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.7;
        }

        button {
            background: #2a2a2a;
            border: 1px solid var(--border-color);
            color: white;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        button:hover {
            background: #3a3a3a;
        }

        button.active {
            background: var(--accent-color);
            border-color: #60a5fa;
        }

        input[type="range"] {
            cursor: pointer;
            accent-color: var(--accent-color);
            height: 4px;
        }

        #colorPreview {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #555;
            background: #3b82f6;
        }

        /* Workspace Styles */
        main {
            flex: 1;
            position: relative;
            overflow: hidden;
            cursor: crosshair; 
        }

        #viewport {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        #canvas-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transform-origin: center center;
            transition: transform 0.05s linear;
        }

        canvas {
            display: block;
            image-rendering: auto;
        }

        #ui-overlay {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            pointer-events: none;
        }

        .status-badge {
            font-size: 0.75rem;
            color: #aaa;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="tool-group">
        <div class="file-input-wrapper">
            <button>üìÅ Cargar Archivo</button>
            <input type="file" id="fileInput" accept="image/*,.pdf,.tiff,.svg">
        </div>
        <button id="downloadBtn">üíæ Exportar</button>
    </div>

    <div class="tool-group">
        <label>Trazo</label>
        <input type="range" id="sizeSlider" min="1" max="45" value="5">
        <span id="sizeValue" style="min-width: 30px">5px</span>
    </div>

    <div class="tool-group">
        <div id="colorPreview"></div>
        <div class="hsv-controls">
            <div class="hsv-row">
                <label>H</label>
                <input type="range" id="hueSlider" min="0" max="360" value="217">
            </div>
            <div class="hsv-row">
                <label>S</label>
                <input type="range" id="satSlider" min="0" max="100" value="91">
            </div>
            <div class="hsv-row">
                <label>V</label>
                <input type="range" id="valSlider" min="0" max="100" value="96">
            </div>
        </div>
        <button id="eyeDropperBtn" title="Gotero (Click en imagen)">üß™ Gotero</button>
    </div>

    <div class="tool-group">
        <label>Vista</label>
        <button id="zoomInBtn">+</button>
        <button id="zoomOutBtn">-</button>
        <button id="resetViewBtn">Reset</button>
    </div>
</header>

<main id="mainContainer">
    <div id="viewport">
        <div id="canvas-container">
            <canvas id="mainCanvas"></canvas>
        </div>
    </div>
</main>

<div id="ui-overlay">
    <div class="status-badge">Anotador HSV | <span id="zoomStatus">100%</span></div>
    <div class="status-badge">Click derecho/Espacio para navegar</div>
</div>

<script>
    /**
     * CONFIGURACI√ìN Y ESTADO
     */
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('canvas-container');
    const viewport = document.getElementById('viewport');
    
    let state = {
        isDrawing: false,
        isPanning: false,
        h: 217,
        s: 91,
        v: 96,
        brushSize: 5,
        zoom: 1,
        offsetX: 0,
        offsetY: 0,
        lastX: 0,
        lastY: 0,
        isEyeDropperActive: false,
        baseImage: null
    };

    // PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    window.addEventListener('load', () => {
        setupCanvas();
        setupEventListeners();
        updateCurrentColor();
    });

    function setupCanvas() {
        canvas.width = 800;
        canvas.height = 600;
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        render();
    }

    function setupEventListeners() {
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Dibujo
        canvas.addEventListener('mousedown', startDrawing);
        window.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);

        // T√°ctil
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            canvas.dispatchEvent(new MouseEvent('mousedown', { clientX: touch.clientX, clientY: touch.clientY }));
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (state.isDrawing || state.isPanning) e.preventDefault();
            const touch = e.touches[0];
            window.dispatchEvent(new MouseEvent('mousemove', { clientX: touch.clientX, clientY: touch.clientY }));
        }, { passive: false });

        window.addEventListener('touchend', () => window.dispatchEvent(new MouseEvent('mouseup')));

        // Zoom y Pan
        viewport.addEventListener('wheel', handleWheel, { passive: false });
        document.getElementById('zoomInBtn').addEventListener('click', () => adjustZoom(0.1));
        document.getElementById('zoomOutBtn').addEventListener('click', () => adjustZoom(-0.1));
        document.getElementById('resetViewBtn').addEventListener('click', resetView);

        viewport.addEventListener('mousedown', (e) => {
            if (e.button === 1 || e.button === 2 || e.shiftKey) {
                state.isPanning = true;
                viewport.style.cursor = 'grabbing';
            }
        });

        viewport.addEventListener('contextmenu', e => e.preventDefault());

        // Controles de trazo y color
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            state.brushSize = parseInt(e.target.value);
            document.getElementById('sizeValue').innerText = state.brushSize + 'px';
        });

        ['hue', 'sat', 'val'].forEach(id => {
            document.getElementById(`${id}Slider`).addEventListener('input', (e) => {
                state[id === 'hue' ? 'h' : id === 'sat' ? 's' : 'v'] = parseInt(e.target.value);
                updateCurrentColor();
            });
        });

        document.getElementById('eyeDropperBtn').addEventListener('click', () => {
            state.isEyeDropperActive = !state.isEyeDropperActive;
            document.getElementById('eyeDropperBtn').classList.toggle('active', state.isEyeDropperActive);
        });

        document.getElementById('downloadBtn').addEventListener('click', exportImage);
    }

    /**
     * L√ìGICA DE COLOR (HSV)
     */
    function updateCurrentColor() {
        const color = hsvToRgb(state.h / 360, state.s / 100, state.v / 100);
        state.currentColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
        document.getElementById('colorPreview').style.backgroundColor = state.currentColor;
    }

    // Algoritmo de conversi√≥n HSV a RGB
    function hsvToRgb(h, s, v) {
        let r, g, b;
        let i = Math.floor(h * 6);
        let f = h * 6 - i;
        let p = v * (1 - s);
        let q = v * (1 - f * s);
        let t = v * (1 - (1 - f) * s);
        switch (i % 6) {
            case 0: r = v, g = t, b = p; break;
            case 1: r = q, g = v, b = p; break;
            case 2: r = p, g = v, b = t; break;
            case 3: r = p, g = q, b = v; break;
            case 4: r = t, g = p, b = v; break;
            case 5: r = v, g = p, b = q; break;
        }
        return { r: Math.round(r * 255), g: Math.round(g * 255), b: Math.round(b * 255) };
    }

    // Conversi√≥n RGB a HSV para el Gotero
    function rgbToHsv(r, g, b) {
        r /= 255; g /= 255; b /= 255;
        const max = Math.max(r, g, b), min = Math.min(r, g, b);
        let h, s, v = max;
        const d = max - min;
        s = max === 0 ? 0 : d / max;
        if (max === min) {
            h = 0;
        } else {
            switch (max) {
                case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                case g: h = (b - r) / d + 2; break;
                case b: h = (r - g) / d + 4; break;
            }
            h /= 6;
        }
        return { h: Math.round(h * 360), s: Math.round(s * 100), v: Math.round(v * 100) };
    }

    function pickColor(x, y) {
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        const hsv = rgbToHsv(pixel[0], pixel[1], pixel[2]);
        
        state.h = hsv.h;
        state.s = hsv.s;
        state.v = hsv.v;

        // Actualizar UI sliders
        document.getElementById('hueSlider').value = state.h;
        document.getElementById('satSlider').value = state.s;
        document.getElementById('valSlider').value = state.v;

        updateCurrentColor();
        state.isEyeDropperActive = false;
        document.getElementById('eyeDropperBtn').classList.remove('active');
    }

    /**
     * DIBUJO Y ARCHIVOS
     */
    function handleFileSelect(e) {
        const file = e.target.files[0];
        if (!file) return;
        if (file.type === 'application/pdf') loadPDF(file);
        else loadImage(file);
    }

    function loadImage(file) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => setBaseContent(img);
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }

    async function loadPDF(file) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        const page = await pdf.getPage(1);
        const viewportData = page.getViewport({ scale: 2 });
        const pdfCanvas = document.createElement('canvas');
        pdfCanvas.width = viewportData.width;
        pdfCanvas.height = viewportData.height;
        await page.render({ canvasContext: pdfCanvas.getContext('2d'), viewport: viewportData }).promise;
        const img = new Image();
        img.onload = () => setBaseContent(img);
        img.src = pdfCanvas.toDataURL();
    }

    function setBaseContent(img) {
        state.baseImage = img;
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        resetView();
    }

    function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (e.clientX - rect.left) * (canvas.width / rect.width),
            y: (e.clientY - rect.top) * (canvas.height / rect.height)
        };
    }

    function startDrawing(e) {
        if (state.isPanning) return;
        const pos = getMousePos(e);
        if (state.isEyeDropperActive) {
            pickColor(pos.x, pos.y);
            return;
        }
        state.isDrawing = true;
        state.lastX = pos.x;
        state.lastY = pos.y;
    }

    function draw(e) {
        if (state.isPanning) {
            state.offsetX += e.movementX;
            state.offsetY += e.movementY;
            render();
            return;
        }
        if (!state.isDrawing) return;
        const pos = getMousePos(e);
        ctx.beginPath();
        ctx.moveTo(state.lastX, state.lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.strokeStyle = state.currentColor;
        ctx.lineWidth = state.brushSize;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.stroke();
        state.lastX = pos.x;
        state.lastY = pos.y;
    }

    function stopDrawing() {
        state.isDrawing = false;
        state.isPanning = false;
        viewport.style.cursor = 'crosshair';
    }

    /**
     * VISTA
     */
    function handleWheel(e) {
        e.preventDefault();
        adjustZoom(e.deltaY > 0 ? -0.1 : 0.1);
    }

    function adjustZoom(delta) {
        state.zoom = Math.max(0.1, Math.min(10, state.zoom + delta));
        render();
    }

    function resetView() {
        const vW = viewport.clientWidth, vH = viewport.clientHeight;
        state.zoom = Math.min(vW / canvas.width, vH / canvas.height) * 0.9;
        state.offsetX = 0; state.offsetY = 0;
        render();
    }

    function render() {
        container.style.transform = `translate(${state.offsetX}px, ${state.offsetY}px) scale(${state.zoom})`;
        document.getElementById('zoomStatus').innerText = Math.round(state.zoom * 100) + '%';
    }

    function exportImage() {
        const link = document.createElement('a');
        link.download = 'analisis-hsv.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }
</script>

</body>
</html>
