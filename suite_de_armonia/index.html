<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite de Armonía Avanzada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #020408;
        }

        /* Franja de navegación de 30px */
        #nav-bar {
            height: 30px;
            background: #0f172a;
            border-bottom: 1px solid #1e293b;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
            z-index: 100;
        }

        .nav-link {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-decoration: none;
            padding: 2px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #f1f5f9;
            background: #1e293b;
        }

        .nav-link.active {
            color: #38bdf8;
            background: rgba(56, 189, 248, 0.1);
        }

        /* Contenedor del Iframe */
        #content-frame {
            width: 100%;
            height: calc(100vh - 30px);
            border: none;
        }

        /* Custom Scrollbar para la barra (si hay muchos links) */
        #nav-bar::-webkit-scrollbar {
            height: 2px;
        }
        #nav-bar::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>
</head>
<body>

<nav id="nav-bar">
    <div class="text-[10px] font-black text-sky-500 mr-4 border-r border-slate-700 pr-4">HARMONY SUITE</div>
    
    <a href="#" class="nav-link active" onclick="loadApp('visualizador_acordes001.html', this)">Acordes 001</a>
    <a href="#" class="nav-link" onclick="loadApp('visualizador_acordes002.html', this)">Acordes 002</a>
    <a href="#" class="nav-link" onclick="loadApp('visualizador_cadencias0001.html', this)">Cadencias 001</a>
    <a href="#" class="nav-link" onclick="loadApp('visualizador_cadencias0002.html', this)">Cadencias 002</a>
    <a href="#" class="nav-link" onclick="loadApp('visualizador_circulo_quintas01.html', this)">Círculo 01</a>
    <a href="#" class="nav-link" onclick="loadApp('visualizador_circulo_quintas02.html', this)">Círculo 02</a>
</nav>

<iframe id="content-frame" src="visualizador_acordes001.html"></iframe>

<script>
    function loadApp(url, element) {
        // Cambiar el src del iframe
        document.getElementById('content-frame').src = url;

        // Actualizar estados visuales de los links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });
        element.classList.add('active');

        // Evitar recarga de página por el href="#"
        event.preventDefault();
    }

    // Manejo básico de errores si el archivo no existe
    document.getElementById('content-frame').onerror = function() {
        console.error("No se pudo cargar la aplicación especificada.");
    };
</script>

</body>
</html>
