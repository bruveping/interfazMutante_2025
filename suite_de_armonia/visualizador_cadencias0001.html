<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armonía Pro - Generador Nativo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .cadence-node {
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cadence-node:hover {
            filter: brightness(1.2) saturate(1.2);
            r: 32;
        }

        .tension-line {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
            filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.4));
            transition: all 0.5s;
        }

        .ui-panel {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid #1e293b;
            border-radius: 16px;
        }

        .node-label {
            font-weight: 800;
            font-size: 10px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        .active-step {
            stroke: white !important;
            stroke-width: 4px;
            filter: drop-shadow(0 0 15px currentColor);
        }

        .btn-harmony {
            @apply text-[8px] py-1 px-1 rounded border transition-all font-bold uppercase truncate;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        select {
            background-image: none;
            -webkit-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body>

<div class="absolute top-6 left-6 z-50 flex flex-col gap-4 max-h-[95vh] w-80 overflow-y-auto no-scrollbar pr-2">
    <div class="ui-panel p-5 shadow-2xl">
        <div class="flex justify-between items-start mb-4">
            <div>
                <h1 class="text-sky-400 font-black text-xl uppercase tracking-tighter italic leading-none">Armonía Pro</h1>
                <p class="text-slate-500 text-[9px] mt-1">Exportador MIDI Nativo • 1 Bar/Chord</p>
            </div>
            <div class="flex flex-col items-end">
                <label class="text-[8px] text-slate-500 font-black uppercase mb-1">Tonalidad</label>
                <select id="key-selector" onchange="updateKey()" class="bg-slate-800 border border-slate-700 text-sky-400 text-xs font-bold px-2 py-1 rounded outline-none cursor-pointer hover:border-sky-500 transition-colors">
                    <option value="0">C / Do</option><option value="1">C#</option><option value="2">D</option>
                    <option value="3">Eb</option><option value="4">E</option><option value="5">F</option>
                    <option value="6">F#</option><option value="7">G</option><option value="8">Ab</option>
                    <option value="9">A</option><option value="10">Bb</option><option value="11">B</option>
                </select>
            </div>
        </div>
        
        <div class="space-y-4">
            <!-- Diatónicos -->
            <section>
                <label class="text-[8px] text-slate-500 uppercase font-black mb-1 block">Diatónicos</label>
                <div class="grid grid-cols-4 gap-1">
                    <button onclick="addChord('Imaj7', 0, 'T', [0,4,7,11])" class="btn-harmony bg-emerald-900/30 border-emerald-500/40 text-emerald-400">I</button>
                    <button onclick="addChord('ii7', 2, 'SD', [2,5,9,12])" class="btn-harmony bg-amber-900/30 border-amber-500/40 text-amber-400">ii</button>
                    <button onclick="addChord('iii7', 4, 'T', [4,7,11,14])" class="btn-harmony bg-emerald-900/30 border-emerald-500/40 text-emerald-400">iii</button>
                    <button onclick="addChord('IVmaj7', 5, 'SD', [5,9,12,16])" class="btn-harmony bg-amber-900/30 border-amber-500/40 text-amber-400">IV</button>
                    <button onclick="addChord('V7', 7, 'D', [7,11,14,17])" class="btn-harmony bg-rose-900/30 border-rose-500/40 text-rose-400">V</button>
                    <button onclick="addChord('vi7', 9, 'T', [9,12,16,19])" class="btn-harmony bg-emerald-900/30 border-emerald-500/40 text-emerald-400">vi</button>
                    <button onclick="addChord('viiø7', 11, 'D', [11,14,17,21])" class="btn-harmony bg-rose-900/30 border-rose-500/40 text-rose-400">viiø</button>
                </div>
            </section>

            <!-- Dominantes & Secundarios -->
            <section>
                <label class="text-[8px] text-slate-500 uppercase font-black mb-1 block">Dominantes & Secundarios</label>
                <div class="grid grid-cols-3 gap-1">
                    <button onclick="addChord('V7/vi', 4, 'D_SEC', [4,8,11,14])" class="btn-harmony bg-purple-900/30 border-purple-500/40 text-purple-400">V/vi</button>
                    <button onclick="addChord('V7/iii', 11, 'D_SEC', [11,15,18,21])" class="btn-harmony bg-purple-900/30 border-purple-500/40 text-purple-400">V/iii</button>
                    <button onclick="addChord('V7/IV', 0, 'D_SEC', [0,4,7,10])" class="btn-harmony bg-purple-900/30 border-purple-500/40 text-purple-400">V/IV</button>
                    <button onclick="addChord('V7/ii', 9, 'D_SEC', [9,1,4,7])" class="btn-harmony bg-purple-900/30 border-purple-500/40 text-purple-400">V/ii</button>
                    <button onclick="addChord('V7/V', 2, 'D_SEC', [2,6,9,0])" class="btn-harmony bg-purple-900/30 border-purple-500/40 text-purple-400">V/V</button>
                    <button onclick="addChord('V7alt', 7, 'D_ALT', [7,11,15,18])" class="btn-harmony bg-red-900/40 border-red-500/60 text-red-400">V7alt</button>
                </div>
            </section>

            <!-- Intercambio Modal -->
            <section>
                <label class="text-[8px] text-slate-500 uppercase font-black mb-1 block">Intercambio Modal</label>
                <div class="grid grid-cols-2 gap-1">
                    <button onclick="addChord('bVII7', 10, 'MODAL', [10,14,17,20])" class="btn-harmony bg-blue-900/30 border-blue-500/40 text-blue-400">bVII7</button>
                    <button onclick="addChord('bIII7', 3, 'MODAL', [3,7,10,13])" class="btn-harmony bg-blue-900/30 border-blue-500/40 text-blue-400">bIII7</button>
                    <button onclick="addChord('bIImaj7', 1, 'MODAL', [1,5,8,12])" class="btn-harmony bg-cyan-900/30 border-cyan-500/40 text-cyan-400">bIImaj7</button>
                    <button onclick="addChord('bII#11', 1, 'MODAL', [1,5,8,12,18])" class="btn-harmony bg-cyan-900/30 border-cyan-500/40 text-cyan-400">bIImaj7#11</button>
                    <button onclick="addChord('bVImaj7', 8, 'MODAL', [8,12,15,19])" class="btn-harmony bg-blue-900/30 border-blue-500/40 text-blue-400">bVI maj7</button>
                    <button onclick="addChord('iv6', 5, 'MODAL', [5,8,12,14])" class="btn-harmony bg-blue-900/30 border-blue-500/40 text-blue-400">iv m6</button>
                </div>
            </section>

            <!-- Paso / Sustitutos -->
            <section>
                <label class="text-[8px] text-slate-500 uppercase font-black mb-1 block">Paso / Sustitutos</label>
                <div class="grid grid-cols-2 gap-1">
                    <button onclick="addChord('IV°7', 5, 'PASS', [5,8,11,14])" class="btn-harmony bg-slate-700/40 border-slate-400/40 text-slate-300">IV°7</button>
                    <button onclick="addChord('I°7', 0, 'PASS', [0,3,6,9])" class="btn-harmony bg-slate-700/40 border-slate-400/40 text-slate-300">I°7</button>
                    <button onclick="addChord('#i°7', 1, 'PASS', [1,4,7,10])" class="btn-harmony bg-slate-700/40 border-slate-400/40 text-slate-300">#i°7</button>
                    <button onclick="addChord('subV/I', 1, 'D_ALT', [1,5,8,11])" class="btn-harmony bg-pink-900/30 border-pink-500/40 text-pink-300">bII7 (subV)</button>
                </div>
            </section>

            <div class="grid grid-cols-2 gap-2 pt-2 border-t border-slate-800">
                <button id="btn-play-all" onclick="playFullCadence()" class="bg-sky-600 hover:bg-sky-500 text-white font-bold py-2 rounded-lg flex items-center justify-center gap-2 text-xs shadow-lg shadow-sky-900/40 transition-transform active:scale-95">
                    <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
                    Play (1 Bar/Chord)
                </button>
                <button onclick="exportMIDI()" class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 rounded-lg flex items-center justify-center gap-2 text-xs shadow-lg shadow-emerald-900/40 transition-transform active:scale-95">
                    <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
                    Export MIDI
                </button>
            </div>
            <button onclick="clearCadence()" class="w-full py-1.5 text-[10px] bg-slate-800 hover:bg-rose-900/50 rounded-lg text-slate-400 transition-all uppercase font-bold tracking-tighter border border-slate-700">Limpiar Progresión</button>
        </div>
    </div>
</div>

<div id="visualizer" class="w-full h-full"></div>

<script>
    let progression = [];
    let currentKeyOffset = 0;
    const width = window.innerWidth;
    const height = window.innerHeight;
    const BPM = 120;
    const BAR_DURATION = (60 / BPM) * 4 * 1000; 

    const svg = d3.select("#visualizer").append("svg")
        .attr("width", width)
        .attr("height", height);

    const lineGroup = svg.append("g");
    const nodeGroup = svg.append("g");

    // Audio Engine
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function updateKey() {
        currentKeyOffset = parseInt(document.getElementById('key-selector').value);
    }

    function playComplexChord(notes, durationMs = 1800) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const now = audioCtx.currentTime;
        const durationSec = durationMs / 1000;
        
        notes.forEach((interval, i) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const freq = 130.81 * Math.pow(2, (interval + currentKeyOffset) / 12);
            
            osc.frequency.setValueAtTime(freq, now);
            osc.type = i === 0 ? 'sine' : 'triangle';
            
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(i === 0 ? 0.15 : 0.08, now + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, now + durationSec);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(now);
            osc.stop(now + durationSec);
        });
    }

    function addChord(label, root, functionType, notes) {
        if (progression.length >= 16) return;
        
        const tensionMap = { 'T':0.1, 'SD':0.4, 'MODAL':0.65, 'D_SEC':0.75, 'D':0.85, 'D_ALT':1.0, 'PASS':0.5 };
        const colorMap = { 'T':'#10b981', 'SD':'#f59e0b', 'MODAL':'#3b82f6', 'D_SEC':'#a855f7', 'D':'#ef4444', 'D_ALT':'#7f1d1d', 'PASS':'#94a3b8' };

        progression.push({
            id: Date.now() + Math.random(),
            label, root, notes,
            tension: tensionMap[functionType],
            color: colorMap[functionType]
        });
        
        render();
        playComplexChord(notes, 1000);
    }

    function clearCadence() {
        progression = [];
        render();
    }

    async function playFullCadence() {
        if (progression.length === 0) return;
        const btn = document.getElementById('btn-play-all');
        btn.disabled = true;
        btn.classList.add('opacity-50');

        for(let i=0; i<progression.length; i++) {
            const nodes = d3.selectAll(".cadence-node");
            const node = nodes.filter((d, idx) => idx === i);
            
            node.classed("active-step", true).transition().duration(200).attr("r", 35);
            playComplexChord(progression[i].notes, BAR_DURATION - 100);
            
            await new Promise(r => setTimeout(r, BAR_DURATION));
            
            node.classed("active-step", false).transition().duration(500).attr("r", 28);
        }

        btn.disabled = false;
        btn.classList.remove('opacity-50');
    }

    // NATIVE MIDI EXPORTER
    function exportMIDI() {
        if (progression.length === 0) return;
        
        const ppq = 128; // Pulses per quarter note
        const barTicks = ppq * 4; // 1 whole bar
        const tempo = Math.round(60000000 / BPM);

        // Header
        let bytes = [
            0x4d, 0x54, 0x68, 0x64, // "MThd"
            0x00, 0x00, 0x00, 0x06, // Header length
            0x00, 0x00, // Format 0
            0x00, 0x01, // Number of tracks
            (ppq >> 8) & 0xff, ppq & 0xff // Time division
        ];

        let track = [];
        
        // Tempo Event (Meta)
        track.push(0x00, 0xff, 0x51, 0x03, (tempo >> 16) & 0xff, (tempo >> 8) & 0xff, tempo & 0xff);

        progression.forEach(chord => {
            const midiNotes = chord.notes.map(n => 48 + n + currentKeyOffset);
            
            // Note On (Simultaneous for chords)
            midiNotes.forEach((midi, idx) => {
                writeVarInt(track, idx === 0 ? 0 : 0); // Delta time 0 for stacked notes
                track.push(0x90, midi, 0x60); // Note on, vel 96
            });

            // Note Off (After 1 full bar)
            midiNotes.forEach((midi, idx) => {
                writeVarInt(track, idx === 0 ? barTicks : 0); // Only first note off has the bar duration delay
                track.push(0x80, midi, 0x40); // Note off
            });
        });

        // End of Track
        track.push(0x00, 0xff, 0x2f, 0x00);

        // Build Track Chunk
        bytes.push(0x4d, 0x54, 0x72, 0x6b); // "MTrk"
        const len = track.length;
        bytes.push((len >> 24) & 0xff, (len >> 16) & 0xff, (len >> 8) & 0xff, len & 0xff);
        bytes = bytes.concat(track);

        const blob = new Blob([new Uint8Array(bytes)], { type: 'audio/midi' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `armonia_${document.getElementById('key-selector').selectedOptions[0].text}.mid`;
        link.click();
    }

    function writeVarInt(arr, value) {
        let buffer = value & 0x7F;
        while ((value >>= 7) > 0) {
            buffer <<= 8;
            buffer |= 0x80;
            buffer |= (value & 0x7F);
        }
        while (true) {
            arr.push(buffer & 0xFF);
            if (buffer & 0x80) buffer >>= 8;
            else break;
        }
    }

    function render() {
        const padding = 120;
        const stepX = (width - padding * 2) / Math.max(1, progression.length - 1);
        
        const data = progression.map((d, i) => ({
            ...d,
            x: progression.length === 1 ? width/2 : padding + (stepX * i),
            y: height/2 + (d.tension * -300) + 150 
        }));

        const lineGenerator = d3.line().x(d => d.x).y(d => d.y).curve(d3.curveCatmullRom.alpha(0.5));

        const path = lineGroup.selectAll(".tension-line").data([data]);
        path.enter().append("path").attr("class", "tension-line")
            .merge(path).transition().duration(500)
            .attr("d", data.length > 1 ? lineGenerator : "")
            .attr("stroke", "#38bdf8");
        if (data.length <= 1) path.attr("d", "");
        path.exit().remove();

        const nodes = nodeGroup.selectAll(".node-container").data(data, d => d.id);
        nodes.exit().remove();

        const nodeEnter = nodes.enter().append("g").attr("class", "node-container");
        nodeEnter.append("circle").attr("class", "cadence-node").attr("r", 28).on("click", (e, d) => playComplexChord(d.notes, 1000));
        nodeEnter.append("text").attr("class", "node-label").attr("text-anchor", "middle").attr("dy", ".35em").attr("fill", "#fff");

        const nodeUpdate = nodeEnter.merge(nodes);
        nodeUpdate.select("circle").transition().duration(500).attr("cx", d => d.x).attr("cy", d => d.y).attr("fill", d => d.color).attr("stroke", d => d.color).attr("stroke-opacity", 0.5);
        nodeUpdate.select("text").transition().duration(500).attr("x", d => d.x).attr("y", d => d.y).text(d => d.label);
    }

    window.addEventListener('resize', () => location.reload());
</script>
</body>
</html>
