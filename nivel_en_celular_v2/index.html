<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel Digital con Modos</title>
    <style>
        /* Estilos globales y reseteo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Fondo degradado */
            min-height: 100vh;
            overflow: auto;
            user-select: none;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 10px;
            width: 100%;
            max-width: 380px; /* Ancho m√°ximo para el contenedor */
            margin: 0 auto;
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .mode-display {
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
            min-height: 20px;
        }

        .canvas-container {
            position: relative;
            margin: 10px auto;
            width: 80vw;
            height: 80vw;
            max-width: 250px;
            max-height: 250px;
        }

        canvas {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px; /* Bordes redondeados, no c√≠rculo perfecto */
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            height: 100%;
        }
        /* Estilo para el canvas en modo ojo de buey (cuando es circular) */
        body.bullseye-mode canvas {
            border-radius: 50%;
        }


        .angle-display {
            color: white;
            font-size: 38px; /* Tama√±o de fuente para el √°ngulo */
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            min-height: 40px;
        }

        .status {
            color: white;
            font-size: 16px;
            margin: 8px 0;
            font-weight: 500;
            min-height: 20px;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            color: rgba(255,255,255,0.9);
            background: rgba(255,255,255,0.15);
            padding: 8px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 12px;
        }

        .debug {
            color: rgba(255,255,255,0.7);
            font-size: 9px;
            margin-top: 5px;
            font-family: monospace;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 5px;
            text-align: left;
            word-wrap: break-word;
        }

        #startBtn {
            background: #00ff88;
            color: #333;
            font-size: 14px;
            padding: 12px 30px;
            width: 90%;
        }

        .sensor-info {
            background: rgba(255,255,255,0.1);
            padding: 6px;
            border-radius: 6px;
            margin: 5px 0;
            font-size: 10px;
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body class="vertical-mode"> <!-- Clase para indicar el modo actual --><div class="container">
        <h1>üìê Nivel Digital</h1>
        
        <div class="mode-display" id="modeDisplay">Modo: Vertical (Cuadros)</div>
        
        <div class="canvas-container">
            <canvas id="levelCanvas" width="300" height="300"></canvas>
        </div>

        <div class="angle-display" id="angleDisplay">0.0¬∞</div>
        <div class="status" id="status">Sujeta el dispositivo verticalmente...</div>

        <button id="toggleBtn">Cambiar a Modo Horizontal</button>
        <button id="calibrateBtn">Calibrar (0¬∞)</button>

        <div class="info" id="info">
            Sujeta el dispositivo vertical y calibra para colgar cuadros.
        </div>

        <button id="startBtn">Activar Sensores</button>

        <div class="sensor-info" id="sensorInfo">Esperando datos del aceler√≥metro...</div>
        <div class="debug" id="debug">
            X: -- | Y: -- | Z: --<br>
            OffsetX: -- | OffsetY: --<br>
            Soporte: Verificando...
        </div>
    </div>

    <script>
        const canvas = document.getElementById('levelCanvas');
        const ctx = canvas.getContext('2d');
        const angleDisplay = document.getElementById('angleDisplay');
        const statusDisplay = document.getElementById('status');
        const calibrateBtn = document.getElementById('calibrateBtn');
        const modeDisplay = document.getElementById('modeDisplay');
        const debugDiv = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const sensorInfo = document.getElementById('sensorInfo');
        const infoDiv = document.getElementById('info');
        const toggleBtn = document.getElementById('toggleBtn');
        const body = document.body;

        // --- Variables de Estado ---
        let isVerticalMode = true; // Empieza en modo vertical
        let calibrationOffsetX_bullseye = 0; // Calibraci√≥n para modo ojo de buey
        let calibrationOffsetY_bullseye = 0;
        let calibrationOffsetAngle_vertical = 0; // Calibraci√≥n para modo vertical
        
        let lastRawX = 0;
        let lastRawY = 0;
        let lastRawZ = 0; // Tambi√©n guardamos Z para el modo vertical
        let updateCount = 0;
        
        const G_FORCE = 9.81; // Fuerza de la gravedad


        // --- Funciones de Utilidad ---
        const clamp = (val, min, max) => Math.min(Math.max(val, min), max);

        // Ajustar el tama√±o del canvas al contenedor (responsivo)
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            // Usamos un tama√±o base m√°s grande para la resoluci√≥n de dibujo
            const size = Math.min(container.clientWidth, container.clientHeight);
            const dpi = window.devicePixelRatio || 1; // Para pantallas de alta resoluci√≥n
            
            canvas.width = size * dpi;
            canvas.height = size * dpi;
            ctx.scale(dpi, dpi); // Escalar el contexto para dibujar
            
            // Re-dibujar al cambiar tama√±o para evitar artefactos
            drawLevel(lastRawX, lastRawY, lastRawZ); 
        }

        // --- Inicializaci√≥n de Sensores ---
        function initSensors() {
            if (window.DeviceMotionEvent) {
                debugDiv.innerHTML = 'DeviceMotionEvent: ‚úì Soportado<br>Esperando datos...';
                
                window.addEventListener('devicemotion', handleMotion, true);
                
                setTimeout(() => {
                    if (updateCount === 0) {
                        sensorInfo.textContent = '‚ö†Ô∏è No se detectan datos. Prueba presionar "Activar Sensores"';
                        sensorInfo.style.background = 'rgba(255,107,107,0.3)';
                    }
                }, 3000);
            } else {
                debugDiv.innerHTML = 'DeviceMotionEvent: ‚úó NO soportado';
                sensorInfo.textContent = '‚ùå Este dispositivo no soporta aceler√≥metro';
                sensorInfo.style.background = 'rgba(255,107,107,0.3)';
            }
        }

        // --- Manejador de Eventos de Movimiento ---
        function handleMotion(event) {
            const acc = event.accelerationIncludingGravity;
            
            if (!acc || (acc.x === null && acc.y === null && acc.z === null)) {
                return;
            }

            updateCount++;
            
            if (updateCount === 1) {
                sensorInfo.textContent = '‚úì Aceler√≥metro activo';
                sensorInfo.style.background = 'rgba(0,255,136,0.2)';
                infoDiv.style.display = 'none';
                startBtn.style.display = 'none';
            }

            // Guardamos los valores "crudos" del aceler√≥metro
            lastRawX = acc.x || 0;
            lastRawY = acc.y || 0;
            lastRawZ = acc.z || 0;

            drawLevel(lastRawX, lastRawY, lastRawZ);
        }

        // --- L√≥gica de Dibujo General ---
        function drawLevel(rawX, rawY, rawZ) {
            const centerX = canvas.width / (2 * (window.devicePixelRatio || 1));
            const centerY = canvas.height / (2 * (window.devicePixelRatio || 1));
            const baseRadius = (canvas.width / (2 * (window.devicePixelRatio || 1))) * 0.8; // 80% del radio

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let currentAngleDeg, isLevel, displayModeText;
            let lineColor;

            if (isVerticalMode) {
                // --- Modo Vertical (Cuadros) ---
                body.classList.remove('bullseye-mode');
                body.classList.add('vertical-mode');
                canvas.style.borderRadius = '15px'; // Asegura bordes cuadrados/redondeados
                
                // --- CAMBIO DE L√ìGICA ---
                // Queremos medir el 'roll' (inclinaci√≥n lateral) cuando el tel√©fono est√°
                // en vertical contra una pared.
                // En esta orientaci√≥n, la gravedad est√° en el eje Y.
                // El eje X mide la inclinaci√≥n lateral.
                // Usamos atan2(rawX, rawY) para obtener el √°ngulo en ese plano.
                // rawY es negativo cuando est√° de pie, as√≠ que sumamos 180
                // para que 0¬∞ sea "arriba".
                currentAngleDeg = (Math.atan2(rawX, rawY) * (180 / Math.PI)) + 180;
        
                // Si el √°ngulo es > 180, r√©stale 360 para mantenerlo en el rango -180 a 180
                if (currentAngleDeg > 180) {
                    currentAngleDeg -= 360;
                }
                // --- FIN DE CAMBIO DE L√ìGICA ---


                // Aplicar calibraci√≥n para modo vertical
                currentAngleDeg -= calibrationOffsetAngle_vertical;
                
                // Normalizar √°ngulo a -180 a 180
                while (currentAngleDeg > 180) currentAngleDeg -= 360;
                while (currentAngleDeg < -180) currentAngleDeg += 360;

                isLevel = Math.abs(currentAngleDeg) < 1.5; // Nivelado si es menos de 1.5 grados
                lineColor = isLevel ? '#00ff88' : '#ffffff';
                displayModeText = `Modo: Vertical (Cuadros)`;

                // Dibujar el medidor vertical
                drawVerticalLevel(centerX, centerY, baseRadius, currentAngleDeg, lineColor);

            } else {
                // --- Modo Horizontal (Ojo de Buey) ---
                body.classList.remove('vertical-mode');
                body.classList.add('bullseye-mode');
                canvas.style.borderRadius = '50%'; // Asegura que sea circular
                
                // Aplicar calibraci√≥n para modo ojo de buey
                const calibratedX = rawX - calibrationOffsetX_bullseye;
                const calibratedY = rawY - calibrationOffsetY_bullseye;

                const angleX = Math.asin(clamp(calibratedX / G_FORCE, -1, 1)) * (180 / Math.PI);
                const angleY = Math.asin(clamp(calibratedY / G_FORCE, -1, 1)) * (180 / Math.PI);
                
                currentAngleDeg = Math.sqrt(angleX * angleX + angleY * angleY); // Inclinaci√≥n total
                isLevel = currentAngleDeg < 1.5; // Nivelado si es menos de 1.5 grados
                lineColor = isLevel ? '#00ff88' : '#ffffff';
                displayModeText = `Modo: Horizontal (Ojo de Buey) - X: ${angleX.toFixed(1)}¬∞ | Y: ${angleY.toFixed(1)}¬∞`;

                // Dibujar el medidor de ojo de buey
                drawBullseyeLevel(centerX, centerY, baseRadius, calibratedX, calibratedY, lineColor);
            }

            // Actualizar textos globales
            angleDisplay.textContent = currentAngleDeg.toFixed(1) + '¬∞';
            angleDisplay.style.color = lineColor;
            modeDisplay.textContent = displayModeText;
            
            if (isLevel) {
                statusDisplay.textContent = '‚úì NIVELADO';
                statusDisplay.style.color = '#00ff88';
            } else {
                statusDisplay.textContent = `Desnivelado`;
                statusDisplay.style.color = 'white';
            }

            debugDiv.innerHTML = `X: ${rawX.toFixed(2)} | Y: ${rawY.toFixed(2)} | Z: ${rawZ.toFixed(2)}<br>
                                  Offset X: ${calibrationOffsetX_bullseye.toFixed(2)} | Offset Y: ${calibrationOffsetY_bullseye.toFixed(2)}<br>
                                  Offset Ang: ${calibrationOffsetAngle_vertical.toFixed(1)}¬∞`;
        }


        // --- Funciones de Dibujo Espec√≠ficas ---

        // Dibuja el medidor de Ojo de Buey
        function drawBullseyeLevel(centerX, centerY, radius, calibratedX, calibratedY, lineColor) {
            // C√≠rculo exterior
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();

            // Marcas cada 90¬∞
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 4; i++) {
                const angle = (i * Math.PI) / 2;
                const x1 = centerX + Math.cos(angle) * (radius - 10);
                const y1 = centerY + Math.sin(angle) * (radius - 10);
                const x2 = centerX + Math.cos(angle) * radius;
                const y2 = centerY + Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Burbuja 2D
            const bubbleRadius = radius * 0.15; // 15% del radio principal
            const maxDist = radius - bubbleRadius; 
            
            let bubbleX = centerX + (calibratedX / G_FORCE) * maxDist;
            let bubbleY = centerY + (calibratedY / G_FORCE) * maxDist; 

            // Limitar la burbuja al c√≠rculo exterior
            const dist = Math.sqrt(Math.pow(bubbleX - centerX, 2) + Math.pow(bubbleY - centerY, 2));
            if (dist > maxDist) {
                const ratio = maxDist / dist;
                bubbleX = centerX + (bubbleX - centerX) * ratio;
                bubbleY = centerY + (bubbleY - centerY) * ratio;
            }

            // Sombra de la burbuja
            ctx.shadowColor = 'rgba(0,0,0,0.4)';
            ctx.shadowBlur = 12;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;

            // Gradiente de la burbuja
            const grad = ctx.createRadialGradient(bubbleX - bubbleRadius*0.3, bubbleY - bubbleRadius*0.3, 0, bubbleX, bubbleY, bubbleRadius);
            grad.addColorStop(0, lineColor === '#00ff88' ? '#66ffaa' : '#ffffff');
            grad.addColorStop(1, lineColor === '#00ff88' ? '#00cc66' : '#cccccc');
            
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(bubbleX, bubbleY, bubbleRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;

            // Borde de burbuja
            ctx.strokeStyle = 'rgba(0,0,0,0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // C√≠rculo central (zona nivelada)
            const centerRingRadius = bubbleRadius * 1.2; 
            ctx.strokeStyle = lineColor;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(centerX, centerY, centerRingRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Centro
            ctx.fillStyle = lineColor;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 6, 0, Math.PI * 2);
            ctx.fill();
        }

        // Dibuja el medidor de Palo Vertical
        function drawVerticalLevel(centerX, centerY, radius, currentAngleDeg, lineColor) {
            // Fondo
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            ctx.fillRect(0, 0, canvas.width / (window.devicePixelRatio || 1), canvas.height / (window.devicePixelRatio || 1));

            // Eje central
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - radius);
            ctx.lineTo(centerX, centerY + radius);
            ctx.stroke();

            // Marcas de √°ngulo (opcional, para referencia)
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 1;
            for (let deg = -90; deg <= 90; deg += 15) {
                if (deg === 0) continue;
                const rad = deg * Math.PI / 180;
                const x1 = centerX + Math.sin(rad) * (radius - 15);
                const y1 = centerY - Math.cos(rad) * (radius - 15);
                const x2 = centerX + Math.sin(rad) * (radius - 5);
                const y2 = centerY - Math.cos(rad) * (radius - 5);
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();

                // N√∫meros de grados
                ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                const textX = centerX + Math.sin(rad) * (radius + 5);
                const textY = centerY - Math.cos(rad) * (radius + 5) + 3;
                ctx.fillText(deg + '¬∞', textX, textY);
            }


            // Palo/Aguja principal
            ctx.save(); // Guarda el estado actual del contexto
            ctx.translate(centerX, centerY); // Mueve el origen al centro del canvas
            ctx.rotate(currentAngleDeg * Math.PI / 180); // Rota el canvas seg√∫n el √°ngulo

            ctx.shadowColor = 'rgba(0,0,0,0.4)';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;

            ctx.fillStyle = lineColor;
            ctx.strokeStyle = lineColor === '#00ff88' ? '#00cc66' : '#cccccc'; // Borde m√°s oscuro
            ctx.lineWidth = 3;

            // Dibuja el palo (como un rombo alargado)
            const stickWidth = 10;
            const stickLength = radius * 0.9;
            ctx.beginPath();
            ctx.moveTo(0, -stickLength); // Punta superior
            ctx.lineTo(stickWidth / 2, 0); // Lado derecho medio
            ctx.lineTo(0, stickLength); // Punta inferior
            ctx.lineTo(-stickWidth / 2, 0); // Lado izquierdo medio
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;

            // C√≠rculo central (cubriendo el pivote)
            ctx.fillStyle = lineColor;
            ctx.beginPath();
            ctx.arc(0, 0, stickWidth / 2 + 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();


            ctx.restore(); // Restaura el estado original del contexto (deshace translate y rotate)

            // Marca de 0 grados (arriba)
            ctx.strokeStyle = lineColor;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(centerX - 10, centerY - radius + 10);
            ctx.lineTo(centerX + 10, centerY - radius + 10);
            ctx.stroke();

            ctx.fillStyle = lineColor;
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('0¬∞', centerX, centerY - radius + 28);
        }


        // --- Event Listeners ---
        window.addEventListener('resize', resizeCanvas, false);
        
        startBtn.addEventListener('click', async () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') {
                        initSensors();
                        startBtn.textContent = '‚úì Permisos concedidos';
                        startBtn.disabled = true;
                    }
                } catch (error) {
                    sensorInfo.textContent = 'Error: ' + error.message;
                }
            } else {
                sensorInfo.textContent = 'Iniciando sin permisos especiales...';
                initSensors();
                setTimeout(() => {
                    if (updateCount > 0) {
                        startBtn.style.display = 'none';
                    }
                }, 2000);
            }
        });

        toggleBtn.addEventListener('click', () => {
            isVerticalMode = !isVerticalMode;
            
            if (isVerticalMode) {
                toggleBtn.textContent = 'Cambiar a Modo Horizontal';
                infoDiv.textContent = 'Sujeta el dispositivo vertical y calibra para colgar cuadros.';
                body.classList.remove('bullseye-mode');
                body.classList.add('vertical-mode');
            } else {
                toggleBtn.textContent = 'Cambiar a Modo Vertical';
                infoDiv.textContent = 'Coloca el dispositivo horizontal (plano) y calibra si es necesario.';
                body.classList.remove('vertical-mode');
                body.classList.add('bullseye-mode');
            }
            // Vuelve a dibujar para actualizar la interfaz inmediatamente
            drawLevel(lastRawX, lastRawY, lastRawZ); 
        });

        calibrateBtn.addEventListener('click', () => {
            if (isVerticalMode) {
                // Calibrar el √°ngulo actual como el nuevo "cero" para el modo vertical
                // --- CAMBIO DE L√ìGICA ---
                // Usamos el mismo c√°lculo que en drawLevel
                let currentAngle = (Math.atan2(lastRawX, lastRawY) * (180 / Math.PI)) + 180;
                if (currentAngle > 180) {
                    currentAngle -= 360;
                }
                // --- FIN DE CAMBIO DE L√ìGICA ---
                calibrationOffsetAngle_vertical = currentAngle;
                statusDisplay.textContent = '‚úì Calibrado Vertical';
            } else {
                // Calibrar los valores X e Y como el nuevo "cero" para el modo ojo de buey
                calibrationOffsetX_bullseye = lastRawX;
                calibrationOffsetY_bullseye = lastRawY;
                statusDisplay.textContent = '‚úì Calibrado Horizontal';
            }
            statusDisplay.style.color = '#00ff88';
            setTimeout(() => {
                statusDisplay.style.color = 'white';
            }, 2000);
        });

        // --- Inicializaci√≥n al Cargar la P√°gina ---
        resizeCanvas(); // Ajusta el canvas al tama√±o inicial
        initSensors(); // Inicia la detecci√≥n de sensores
        drawLevel(0, 0, G_FORCE); // Dibuja el estado inicial (simula nivelado verticalmente)

        // Mantener pantalla activa
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch((err) => {
                console.log('Error al activar WakeLock: ', err);
            });
        }
    </script>
</body>
</html>
