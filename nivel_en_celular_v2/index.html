<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- CORRECCI√ìN: Faltaba el atributo 'content' en la etiqueta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel Digital (Ojo de Buey)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            /* Aseguramos que el contenido no se desborde en pantallas peque√±as */
            overflow: auto;
            user-select: none;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 10px;
            width: 100%;
            /* Un max-width ayuda en pantallas grandes */
            max-width: 380px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            font-size: 22px; /* Un poco m√°s grande */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .mode-display {
            color: white;
            font-size: 16px; /* Un poco m√°s grande */
            margin-bottom: 8px;
            font-weight: 500;
            min-height: 20px; /* Asegura espacio */
        }

        .canvas-container {
            position: relative;
            margin: 10px auto;
            /* Hacemos el canvas container responsivo */
            width: 80vw;
            height: 80vw;
            max-width: 250px;
            max-height: 250px;
        }

        canvas {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%; /* C√≠rculo perfecto */
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            /* El canvas tomar√° el tama√±o de su contenedor */
            width: 100%;
            height: 100%;
        }

        .angle-display {
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            min-height: 40px;
        }

        .status {
            color: white;
            font-size: 16px;
            margin: 8px 0;
            font-weight: 500;
            min-height: 20px;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 25px; /* Ajuste de padding */
            font-size: 14px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            color: rgba(255,255,255,0.9);
            background: rgba(255,255,255,0.15);
            padding: 8px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 12px; /* Un poco m√°s grande */
        }

        .debug {
            color: rgba(255,255,255,0.7);
            font-size: 9px;
            margin-top: 5px;
            font-family: monospace;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 5px;
            text-align: left;
            word-wrap: break-word;
        }

        #startBtn {
            background: #00ff88;
            color: #333;
            font-size: 14px;
            padding: 12px 30px;
            width: 90%; /* M√°s prominente */
        }

        .sensor-info {
            background: rgba(255,255,255,0.1);
            padding: 6px;
            border-radius: 6px;
            margin: 5px 0;
            font-size: 10px;
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìê Nivel Ojo de Buey</h1>
        
        <!-- Mostraremos los √°ngulos X e Y aqu√≠ -->
        <div class="mode-display" id="modeDisplay">X: 0.0¬∞ | Y: 0.0¬∞</div>
        
        <div class="canvas-container">
            <!-- Definimos un tama√±o base, pero se ajustar√° con CSS -->
            <canvas id="levelCanvas" width="300" height="300"></canvas>
        </div>

        <div class="angle-display" id="angleDisplay">0.0¬∞</div>
        <div class="status" id="status">Mueve el dispositivo...</div>

        <!-- Eliminamos el bot√≥n de modo, ya que ahora es solo 2D -->
        <button id="calibrateBtn">Calibrar (0¬∞)</button>

        <div class="info" id="info">
            Coloca el dispositivo horizontal (plano) para medir
        </div>

        <button id="startBtn">Activar Aceler√≥metro</button>

        <div class="sensor-info" id="sensorInfo">Esperando datos del aceler√≥metro...</div>
        <div class="debug" id="debug">
            X: -- | Y: -- | Z: --<br>
            CalX: -- | CalY: --<br>
            Soporte: Verificando...
        </div>
    </div>

    <script>
        const canvas = document.getElementById('levelCanvas');
        const ctx = canvas.getContext('2d');
        const angleDisplay = document.getElementById('angleDisplay');
        const statusDisplay = document.getElementById('status');
        const calibrateBtn = document.getElementById('calibrateBtn');
        const modeDisplay = document.getElementById('modeDisplay');
        const debugDiv = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const sensorInfo = document.getElementById('sensorInfo');
        const infoDiv = document.getElementById('info');

        // Variables para calibraci√≥n 2D
        let calibrationOffsetX = 0;
        let calibrationOffsetY = 0;
        
        // Variables para guardar los √∫ltimos valores (necesarios para calibrar)
        let lastRawX = 0;
        let lastRawY = 0;

        let updateCount = 0;
        
        // Constante de gravedad (para normalizar)
        const G_FORCE = 9.81;

        // Ajustar el tama√±o del canvas al contenedor
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const size = Math.min(container.clientWidth, container.clientHeight);
            
            // Ajustar el tama√±o real del canvas (p√≠xeles de dibujo)
            if (canvas.width !== size || canvas.height !== size) {
                canvas.width = size;
                canvas.height = size;
                // Redibujar despu√©s de cambiar el tama√±o
                drawLevel(0, 0, 0, 0, 0); 
            }
        }

        // Llamar a resizeCanvas al inicio y cuando la ventana cambie de tama√±o
        window.addEventListener('resize', resizeCanvas, false);
        // Llamada inicial
        resizeCanvas();


        function initSensors() {
            if (window.DeviceMotionEvent) {
                debugDiv.innerHTML = 'DeviceMotionEvent: ‚úì Soportado<br>Esperando datos...';
                
                window.addEventListener('devicemotion', handleMotion, true);
                
                setTimeout(() => {
                    if (updateCount === 0) {
                        sensorInfo.textContent = '‚ö†Ô∏è No se detectan datos. Prueba presionar "Activar Aceler√≥metro"';
                        sensorInfo.style.background = 'rgba(255,107,107,0.3)';
                    }
                }, 3000);
            } else {
                debugDiv.innerHTML = 'DeviceMotionEvent: ‚úó NO soportado';
                sensorInfo.textContent = '‚ùå Este dispositivo no soporta aceler√≥metro';
                sensorInfo.style.background = 'rgba(255,107,107,0.3)';
            }
        }

        function handleMotion(event) {
            const acc = event.accelerationIncludingGravity;
            
            if (!acc || (acc.x === null && acc.y === null && acc.z === null)) {
                return;
            }

            updateCount++;
            
            if (updateCount === 1) {
                sensorInfo.textContent = '‚úì Aceler√≥metro activo';
                sensorInfo.style.background = 'rgba(0,255,136,0.2)';
                infoDiv.style.display = 'none';
                startBtn.style.display = 'none';
            }

            // Guardamos los valores "crudos" del aceler√≥metro
            // Para un nivel plano, X e Y miden la inclinaci√≥n
            lastRawX = acc.x || 0;
            lastRawY = acc.y || 0;
            const z = acc.z || 0;

            // Aplicar calibraci√≥n
            const calibratedX = lastRawX - calibrationOffsetX;
            const calibratedY = lastRawY - calibrationOffsetY;

            // --- C√°lculo de √Ångulos ---
            // Clamp: Asegura que el valor est√© entre -1 y 1 para asin
            const clamp = (val, min, max) => Math.min(Math.max(val, min), max);

            // Convertir la fuerza g (m/s¬≤) a un √°ngulo en grados
            // Un valor de 9.81 m/s¬≤ en X significa 90¬∞ de inclinaci√≥n
            const angleX = Math.asin(clamp(calibratedX / G_FORCE, -1, 1)) * (180 / Math.PI);
            const angleY = Math.asin(clamp(calibratedY / G_FORCE, -1, 1)) * (180 / Math.PI);
            
            // El √°ngulo total es la magnitud del vector de los dos √°ngulos
            const totalTiltAngle = Math.sqrt(angleX * angleX + angleY * angleY);

            // Mostrar valores del aceler√≥metro
            debugDiv.innerHTML = `X: ${lastRawX.toFixed(2)} | Y: ${lastRawY.toFixed(2)} | Z: ${z.toFixed(2)}<br>
                                  CalX: ${calibratedX.toFixed(2)} | CalY: ${calibratedY.toFixed(2)}<br>
                                  AngX: ${angleX.toFixed(1)}¬∞ | AngY: ${angleY.toFixed(1)}¬∞`;

            // Enviar datos calibrados (raw) y √°ngulos (deg) a la funci√≥n de dibujo
            drawLevel(calibratedX, calibratedY, totalTiltAngle, angleX, angleY);
        }

        function drawLevel(rawX, rawY, totalTiltDeg, angleX, angleY) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            // El radio ahora se basa en el tama√±o del canvas
            const radius = (canvas.width / 2) * 0.8; // 80% del radio

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Nivel = dentro de ¬±1.5 grados de inclinaci√≥n total
            const isLevel = totalTiltDeg < 1.5;
            const lineColor = isLevel ? '#00ff88' : '#ffffff';

            // C√≠rculo exterior
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();

            // Marcas cada 90¬∞
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 4; i++) {
                const angle = (i * Math.PI) / 2;
                const x1 = centerX + Math.cos(angle) * (radius - 10);
                const y1 = centerY + Math.sin(angle) * (radius - 10);
                const x2 = centerX + Math.cos(angle) * radius;
                const y2 = centerY + Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // --- L√≥gica de Burbuja 2D (Ojo de Buey) ---
            const maxDist = radius - (canvas.width * 0.07); // Radio de la burbuja
            
            // Mapear la fuerza 'g' (inclinaci√≥n) a la distancia de p√≠xeles
            // Cuando rawX es 9.81 (90¬∞), la burbuja debe estar en maxDist
            let bubbleX = centerX + (rawX / G_FORCE) * maxDist;
            let bubbleY = centerY + (rawY / G_FORCE) * maxDist; // Y del aceler√≥metro se mapea a Y del canvas

            // Limitar la burbuja al c√≠rculo exterior
            const dist = Math.sqrt(Math.pow(bubbleX - centerX, 2) + Math.pow(bubbleY - centerY, 2));
            if (dist > maxDist) {
                const ratio = maxDist / dist;
                bubbleX = centerX + (bubbleX - centerX) * ratio;
                bubbleY = centerY + (bubbleY - centerY) * ratio;
            }

            // Sombra
            ctx.shadowColor = 'rgba(0,0,0,0.4)';
            ctx.shadowBlur = 12;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;

            // Gradiente de burbuja
            const bubbleRadius = canvas.width * 0.07; // Burbuja responsiva
            const grad = ctx.createRadialGradient(bubbleX - 6, bubbleY - 6, 0, bubbleX, bubbleY, bubbleRadius);
            grad.addColorStop(0, lineColor === '#00ff88' ? '#66ffaa' : '#ffffff');
            grad.addColorStop(1, lineColor === '#00ff88' ? '#00cc66' : '#cccccc');
            
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(bubbleX, bubbleY, bubbleRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;

            // Borde de burbuja
            ctx.strokeStyle = 'rgba(0,0,0,0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // C√≠rculo central (zona nivelada)
            const centerRingRadius = bubbleRadius * 1.2; // Un poco m√°s grande que la burbuja
            ctx.strokeStyle = lineColor;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(centerX, centerY, centerRingRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Centro
            ctx.fillStyle = lineColor;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 6, 0, Math.PI * 2);
            ctx.fill();

            // Actualizar textos
            angleDisplay.textContent = totalTiltDeg.toFixed(1) + '¬∞';
            angleDisplay.style.color = lineColor;
            
            modeDisplay.textContent = `X: ${angleX.toFixed(1)}¬∞ | Y: ${angleY.toFixed(1)}¬∞`;
            
            if (isLevel) {
                statusDisplay.textContent = '‚úì NIVELADO';
                statusDisplay.style.color = '#00ff88';
            } else {
                statusDisplay.textContent = 'Desnivelado';
                statusDisplay.style.color = 'white';
            }
        }

        // Bot√≥n para activar sensores (principalmente para iOS)
        startBtn.addEventListener('click', async () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') {
                        initSensors();
                        startBtn.textContent = '‚úì Permisos concedidos';
                        startBtn.disabled = true;
                    }
                } catch (error) {
                    sensorInfo.textContent = 'Error: ' + error.message;
                }
            } else {
                sensorInfo.textContent = 'Iniciando sin permisos especiales...';
                initSensors();
                setTimeout(() => {
                    if (updateCount > 0) {
                        startBtn.style.display = 'none';
                    }
                }, 2000);
            }
        });

        calibrateBtn.addEventListener('click', () => {
            // Guardar la inclinaci√≥n actual como el nuevo "cero"
            calibrationOffsetX = lastRawX;
            calibrationOffsetY = lastRawY;
            
            statusDisplay.textContent = '‚úì Calibrado';
            statusDisplay.style.color = '#00ff88';
            setTimeout(() => {
                statusDisplay.style.color = 'white';
            }, 2000);
        });

        // Iniciar inmediatamente (en dispositivos que no requieren permiso)
        initSensors();
        // Dibujar estado inicial
        drawLevel(0, 0, 0, 0, 0);

        // Mantener pantalla activa
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch((err) => {
                console.log('Error al activar WakeLock: ', err);
            });
        }
    </script>
</body>
</html>
