<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBZ Mobile Reader</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <style>
        :root {
            --bg: #000000;
            --ui: rgba(30, 30, 30, 0.95);
            --accent: #ff3e3e;
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #app {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #viewer {
            flex: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center; 
            cursor: grab;
        }

        #content-layer {
            position: absolute;
            will-change: transform;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #comic-img {
            max-width: 100vw;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        #controls {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            height: 70px;
            background: var(--ui);
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 100;
            border-top: 1px solid #333;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .btn {
            background: #333;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .btn:active { background: var(--accent); }

        .page-input-container {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #222;
            padding: 5px 10px;
            border-radius: 8px;
        }

        #page-input {
            width: 35px;
            background: transparent;
            border: 1px solid #444;
            color: white;
            text-align: center;
            font-size: 14px;
            padding: 2px;
            border-radius: 4px;
        }

        #file-selector {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
        }

        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #222;
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #total-pages {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div id="app">
    <div id="file-selector">
        <h1 style="margin-bottom: 20px;">Lector CBZ</h1>
        <button class="btn" style="padding: 20px 40px; font-size: 18px;" onclick="document.getElementById('input').click()">SELECCIONAR CBZ</button>
        <input type="file" id="input" hidden accept=".cbz,.zip,application/x-cbz,application/zip,application/x-zip-compressed">
        <p style="margin-top: 20px; color: #888; font-size: 12px;">Usa los botones para navegar</p>
    </div>

    <div id="viewer">
        <div id="content-layer">
            <img id="comic-img" src="" alt="">
        </div>
    </div>

    <div id="controls" style="display: none;">
        <button class="btn" id="prev">Anterior</button>
        
        <div class="page-input-container">
            <input type="number" id="page-input" min="1" step="1">
            <span id="total-pages">/ 0</span>
        </div>

        <button class="btn" id="next">Siguiente</button>
    </div>
</div>

<div id="loader">
    <div class="spinner"></div>
    <p id="progress" style="margin-top: 10px;">Cargando...</p>
</div>

<script>
    const input = document.getElementById('input');
    const viewer = document.getElementById('viewer');
    const contentLayer = document.getElementById('content-layer');
    const comicImg = document.getElementById('comic-img');
    const controls = document.getElementById('controls');
    const pageInput = document.getElementById('page-input');
    const totalPagesLabel = document.getElementById('total-pages');
    const loader = document.getElementById('loader');
    const progressText = document.getElementById('progress');

    let zip = null;
    let imageFiles = [];
    let currentIndex = 0;
    
    // Estado de transformación
    let zoom = 1.0;
    let offsetX = 0;
    let offsetY = 0;
    
    // Estado de gestos
    let isDragging = false;
    let lastX = 0;
    let lastY = 0;
    let initialPinchDist = 0;

    input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        document.getElementById('file-selector').style.display = 'none';
        loader.style.display = 'flex';
        try {
            const arrayBuffer = await file.arrayBuffer();
            zip = await JSZip.loadAsync(arrayBuffer);
            imageFiles = [];
            zip.forEach((path, entry) => {
                if (!entry.dir && /\.(jpe?g|png|webp|gif)$/i.test(path)) imageFiles.push(path);
            });
            imageFiles.sort((a, b) => a.localeCompare(b, undefined, {numeric: true}));
            if (imageFiles.length > 0) {
                currentIndex = 0;
                totalPagesLabel.textContent = `/ ${imageFiles.length}`;
                await renderPage();
                controls.style.display = 'flex';
            }
        } catch (err) {
            alert("Error cargando archivo");
            document.getElementById('file-selector').style.display = 'block';
        } finally {
            loader.style.display = 'none';
        }
    };

    async function renderPage() {
        loader.style.display = 'flex';
        try {
            const fileData = await zip.file(imageFiles[currentIndex]).async("blob");
            const url = URL.createObjectURL(fileData);
            if (comicImg.src.startsWith('blob:')) URL.revokeObjectURL(comicImg.src);
            comicImg.src = url;
            comicImg.onload = () => {
                resetView();
                pageInput.value = currentIndex + 1;
                loader.style.display = 'none';
            };
        } catch (err) { loader.style.display = 'none'; }
    }

    function resetView() {
        zoom = 1.0;
        offsetX = 0;
        offsetY = 0;
        updateTransform();
    }

    function updateTransform() {
        contentLayer.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoom})`;
    }

    function handleStart(x, y) {
        isDragging = true;
        lastX = x;
        lastY = y;
    }

    function handleMove(x, y) {
        if (!isDragging) return;
        
        const dx = x - lastX;
        const dy = y - lastY;
        
        offsetX += dx;
        offsetY += dy;
        
        lastX = x;
        lastY = y;

        updateTransform();
    }

    // Navegación Directa por Input
    pageInput.onchange = () => {
        let targetPage = parseInt(pageInput.value);
        const max = imageFiles.length;

        // Validación de límites
        if (targetPage > max) targetPage = max;
        if (targetPage < 1 || isNaN(targetPage)) targetPage = 1;

        currentIndex = targetPage - 1;
        renderPage();
    };

    // Mouse Events
    viewer.addEventListener('mousedown', e => handleStart(e.pageX, e.pageY));
    window.addEventListener('mousemove', e => handleMove(e.pageX, e.pageY));
    window.addEventListener('mouseup', () => isDragging = false);

    // Touch Events
    viewer.addEventListener('touchstart', e => {
        if (e.touches.length === 1) {
            handleStart(e.touches[0].pageX, e.touches[0].pageY);
        } else if (e.touches.length === 2) {
            isDragging = false;
            initialPinchDist = Math.hypot(
                e.touches[0].pageX - e.touches[1].pageX,
                e.touches[0].pageY - e.touches[1].pageY
            );
        }
    }, {passive: false});

    viewer.addEventListener('touchmove', e => {
        if (e.touches.length === 1) {
            handleMove(e.touches[0].pageX, e.touches[0].pageY);
        } else if (e.touches.length === 2) {
            e.preventDefault();
            const dist = Math.hypot(
                e.touches[0].pageX - e.touches[1].pageX,
                e.touches[0].pageY - e.touches[1].pageY
            );
            const delta = (dist - initialPinchDist) / 150;
            zoom = Math.min(Math.max(1, zoom + delta), 5);
            initialPinchDist = dist;
            updateTransform();
        }
    }, {passive: false});

    window.addEventListener('touchend', () => isDragging = false);

    // Botones Navegación
    function nextPage() { if (currentIndex < imageFiles.length - 1) { currentIndex++; renderPage(); } }
    function prevPage() { if (currentIndex > 0) { currentIndex--; renderPage(); } }

    document.getElementById('next').onclick = nextPage;
    document.getElementById('prev').onclick = prevPage;

    // Wheel Zoom & Scroll
    viewer.addEventListener('wheel', e => {
        if (e.ctrlKey) {
            e.preventDefault();
            zoom = Math.min(Math.max(1, zoom - e.deltaY * 0.01), 5);
        } else {
            offsetY -= e.deltaY;
            offsetX -= e.deltaX;
        }
        updateTransform();
    }, {passive: false});

</script>
</body>
</html>
