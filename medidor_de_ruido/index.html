<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Contaminación Sonora</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00e676;
            --danger-color: #ff5252;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 { font-size: 1.2rem; margin-bottom: 1.5rem; opacity: 0.8; }

        .db-display {
            font-size: 5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin: 10px 0;
            transition: color 0.3s;
        }

        .unit { font-size: 1.5rem; color: var(--text-color); opacity: 0.6; }

        .status-text {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        canvas {
            width: 100%;
            height: 150px;
            background: #000;
            border-radius: 10px;
            margin-top: 20px;
        }

        button {
            background-color: var(--accent-color);
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 20px;
        }

        button:active { transform: scale(0.95); }
        
        .info-table {
            margin-top: 20px;
            font-size: 0.8rem;
            text-align: left;
            width: 100%;
            border-collapse: collapse;
        }
        .info-table td { padding: 5px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>Monitor de Ruido Ambiental</h1>
    
    <div id="db-value" class="db-display">0</div>
    <div class="unit">dB (Decibelios)</div>
    <div id="status" class="status-text">Silencio</div>

    <canvas id="waveform"></canvas>

    <button id="startBtn">Iniciar Medición</button>

    <table class="info-table">
        <tr><td>0-40 dB</td><td>Tranquilo (Biblioteca)</td></tr>
        <tr><td>40-70 dB</td><td>Moderado (Conversación)</td></tr>
        <tr><td>70-90 dB</td><td>Ruidoso (Tráfico, Aspiradora)</td></tr>
        <tr><td>+90 dB</td><td><span style="color:var(--danger-color)">Peligro (Daño auditivo)</span></td></tr>
    </table>
</div>

<script>
    const startBtn = document.getElementById('startBtn');
    const dbDisplay = document.getElementById('db-value');
    const statusText = document.getElementById('status');
    const canvas = document.getElementById('waveform');
    const canvasCtx = canvas.getContext('2d');

    let audioContext;
    let analyser;
    let dataArray;
    let animationId;

    startBtn.addEventListener('click', async () => {
        if (audioContext) {
            audioContext.close();
            audioContext = null;
            startBtn.textContent = "Iniciar Medición";
            cancelAnimationFrame(animationId);
            return;
        }

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            source.connect(analyser);

            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            startBtn.textContent = "Detener";
            draw();
        } catch (err) {
            alert("No se pudo acceder al micrófono. Asegúrate de dar permisos y usar HTTPS.");
        }
    });

    function draw() {
        animationId = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);

        // Calcular Decibelios aproximados
        let sumSquares = 0.0;
        for (const amplitude of dataArray) {
            const normalized = (amplitude / 128.0) - 1.0;
            sumSquares += normalized * normalized;
        }
        
        const rms = Math.sqrt(sumSquares / dataArray.length);
        // Ajuste de sensibilidad (Offset de 20 para compensar micros de celular)
        let db = Math.floor(20 * Math.log10(rms) + 100);
        if (db < 0 || isFinite(db) === false) db = 0;

        // Actualizar UI
        dbDisplay.textContent = db;
        updateStatus(db);

        // Dibujar Waveform (Normalizada)
        canvasCtx.fillStyle = 'rgb(0, 0, 0)';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
        canvasCtx.lineWidth = 2;
        
        // El color cambia según el volumen
        canvasCtx.strokeStyle = db > 80 ? '#ff5252' : '#00e676';
        canvasCtx.beginPath();

        const sliceWidth = canvas.width * 1.0 / dataArray.length;
        let x = 0;

        for (let i = 0; i < dataArray.length; i++) {
            const v = dataArray[i] / 128.0;
            const y = v * canvas.height / 2;

            if (i === 0) canvasCtx.moveTo(x, y);
            else canvasCtx.lineTo(x, y);
            x += sliceWidth;
        }

        canvasCtx.lineTo(canvas.width, canvas.height / 2);
        canvasCtx.stroke();
    }

    function updateStatus(db) {
        if (db < 45) {
            statusText.textContent = "Silencio";
            dbDisplay.style.color = "#00e676";
        } else if (db < 75) {
            statusText.textContent = "Moderado";
            dbDisplay.style.color = "#ffeb3b";
        } else {
            statusText.textContent = "¡RUIDO ALTO!";
            dbDisplay.style.color = "#ff5252";
        }
    }
</script>
</body>
  </html>
