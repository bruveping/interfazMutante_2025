<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            touch-action: none;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .mode-display {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .canvas-container {
            position: relative;
            margin: 20px auto;
        }

        canvas {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .angle-display {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            min-height: 60px;
        }

        .status {
            color: white;
            font-size: 20px;
            margin: 15px 0;
            font-weight: 500;
            min-height: 30px;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            color: rgba(255,255,255,0.9);
            background: rgba(255,255,255,0.15);
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 13px;
        }

        .debug {
            color: rgba(255,255,255,0.7);
            font-size: 11px;
            margin-top: 10px;
            font-family: monospace;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 5px;
        }

        #startBtn {
            background: #00ff88;
            color: #333;
            font-size: 20px;
            padding: 20px 50px;
        }

        .sensor-info {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìê Nivel Digital</h1>
        
        <div class="mode-display" id="modeDisplay">Modo: Vertical (Pared)</div>
        
        <div class="canvas-container">
            <canvas id="levelCanvas" width="300" height="300"></canvas>
        </div>

        <div class="angle-display" id="angleDisplay">0.0¬∞</div>
        <div class="status" id="status">Mueve el dispositivo...</div>

        <button id="toggleBtn">Cambiar a Modo Horizontal</button>
        <button id="calibrateBtn">Calibrar (0¬∞)</button>

        <div class="info" id="info">
            Si no funciona, presiona el bot√≥n de abajo para intentar activar los sensores
        </div>

        <button id="startBtn">Activar Sensores</button>

        <div class="sensor-info" id="sensorInfo">Esperando datos del sensor...</div>
        <div class="debug" id="debug">
            Alpha: -- | Beta: -- | Gamma: --<br>
            Soporte: Verificando...
        </div>
    </div>

    <script>
        const canvas = document.getElementById('levelCanvas');
        const ctx = canvas.getContext('2d');
        const angleDisplay = document.getElementById('angleDisplay');
        const statusDisplay = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        const calibrateBtn = document.getElementById('calibrateBtn');
        const modeDisplay = document.getElementById('modeDisplay');
        const debugDiv = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const sensorInfo = document.getElementById('sensorInfo');
        const infoDiv = document.getElementById('info');

        let isVerticalMode = true;
        let currentAngle = 0;
        let calibrationOffset = { beta: 0, gamma: 0, alpha: 0 };
        let lastUpdate = 0;
        let updateCount = 0;

        // Iniciar escucha inmediatamente
        function initSensors() {
            // Verificar soporte
            if (window.DeviceOrientationEvent) {
                debugDiv.innerHTML = 'DeviceOrientationEvent: ‚úì Soportado<br>Esperando datos...';
                
                window.addEventListener('deviceorientation', handleOrientation, true);
                window.addEventListener('deviceorientationabsolute', handleOrientation, true);
                
                // Timeout para detectar si no llegan datos
                setTimeout(() => {
                    if (updateCount === 0) {
                        sensorInfo.textContent = '‚ö†Ô∏è No se detectan datos. Intenta mover el dispositivo o usar otro navegador.';
                        sensorInfo.style.background = 'rgba(255,107,107,0.3)';
                    }
                }, 3000);
            } else {
                debugDiv.innerHTML = 'DeviceOrientationEvent: ‚úó NO soportado';
                sensorInfo.textContent = '‚ùå Este dispositivo/navegador no soporta sensores de orientaci√≥n';
                sensorInfo.style.background = 'rgba(255,107,107,0.3)';
            }
        }

        function handleOrientation(event) {
            const alpha = event.alpha;  // Br√∫jula (0-360)
            const beta = event.beta;    // Inclinaci√≥n frontal (-180 a 180)
            const gamma = event.gamma;  // Inclinaci√≥n lateral (-90 a 90)

            updateCount++;
            
            if (updateCount === 1) {
                sensorInfo.textContent = '‚úì Sensor activo';
                sensorInfo.style.background = 'rgba(0,255,136,0.2)';
                infoDiv.style.display = 'none';
                startBtn.style.display = 'none';
            }

            // Mostrar valores reales
            debugDiv.innerHTML = `Alpha: ${alpha?.toFixed(1) || '--'}¬∞ | Beta: ${beta?.toFixed(1) || '--'}¬∞ | Gamma: ${gamma?.toFixed(1) || '--'}¬∞<br>Actualizaciones: ${updateCount}`;

            if (beta === null || gamma === null) {
                return;
            }

            if (isVerticalMode) {
                // Modo vertical - usar gamma (inclinaci√≥n lateral)
                currentAngle = (gamma || 0) - calibrationOffset.gamma;
            } else {
                // Modo horizontal - usar beta (inclinaci√≥n frontal/trasera)
                let adjustedBeta = (beta || 0) - calibrationOffset.beta;
                
                // Convertir beta a √°ngulo respecto al plano horizontal
                if (adjustedBeta > 90) {
                    currentAngle = 180 - adjustedBeta;
                } else if (adjustedBeta < -90) {
                    currentAngle = -180 - adjustedBeta;
                } else {
                    currentAngle = adjustedBeta - 90; // 90¬∞ es horizontal
                }
            }

            // Normalizar
            while (currentAngle > 180) currentAngle -= 360;
            while (currentAngle < -180) currentAngle += 360;

            drawLevel();
            lastUpdate = Date.now();
        }

        function drawLevel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 120;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Nivel = dentro de ¬±3 grados
            const isLevel = Math.abs(currentAngle) < 3;
            const lineColor = isLevel ? '#00ff88' : '#ffffff';

            // C√≠rculo exterior
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();

            // Marcas cada 90¬∞
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 4; i++) {
                const angle = (i * Math.PI) / 2;
                const x1 = centerX + Math.cos(angle) * (radius - 10);
                const y1 = centerY + Math.sin(angle) * (radius - 10);
                const x2 = centerX + Math.cos(angle) * radius;
                const y2 = centerY + Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Burbuja que indica inclinaci√≥n
            const bubbleAngle = (currentAngle * Math.PI) / 180;
            const maxDist = radius - 35;
            const bubbleDist = Math.min(Math.abs(currentAngle) * 1.8, maxDist);
            const bubbleX = centerX + Math.cos(bubbleAngle - Math.PI / 2) * bubbleDist;
            const bubbleY = centerY + Math.sin(bubbleAngle - Math.PI / 2) * bubbleDist;

            // Sombra
            ctx.shadowColor = 'rgba(0,0,0,0.4)';
            ctx.shadowBlur = 12;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;

            // Gradiente de burbuja
            const grad = ctx.createRadialGradient(bubbleX - 6, bubbleY - 6, 0, bubbleX, bubbleY, 22);
            grad.addColorStop(0, lineColor === '#00ff88' ? '#66ffaa' : '#ffffff');
            grad.addColorStop(1, lineColor === '#00ff88' ? '#00cc66' : '#cccccc');
            
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(bubbleX, bubbleY, 22, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;

            // Borde de burbuja
            ctx.strokeStyle = 'rgba(0,0,0,0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // C√≠rculo central (zona nivelada)
            ctx.strokeStyle = lineColor;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 28, 0, Math.PI * 2);
            ctx.stroke();

            // Centro
            ctx.fillStyle = lineColor;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 6, 0, Math.PI * 2);
            ctx.fill();

            // Actualizar textos
            angleDisplay.textContent = currentAngle.toFixed(1) + '¬∞';
            angleDisplay.style.color = lineColor;
            
            if (isLevel) {
                statusDisplay.textContent = '‚úì NIVELADO';
                statusDisplay.style.color = '#00ff88';
            } else {
                statusDisplay.textContent = `Desnivelado ${Math.abs(currentAngle).toFixed(1)}¬∞`;
                statusDisplay.style.color = 'white';
            }
        }

        // Bot√≥n para activar sensores (principalmente para iOS)
        startBtn.addEventListener('click', async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        initSensors();
                        startBtn.textContent = '‚úì Permisos concedidos';
                        startBtn.disabled = true;
                    }
                } catch (error) {
                    sensorInfo.textContent = 'Error: ' + error.message;
                }
            } else {
                sensorInfo.textContent = 'No se necesitan permisos en este dispositivo';
                startBtn.style.display = 'none';
            }
        });

        toggleBtn.addEventListener('click', () => {
            isVerticalMode = !isVerticalMode;
            calibrationOffset = { beta: 0, gamma: 0, alpha: 0 };
            
            if (isVerticalMode) {
                toggleBtn.textContent = 'Cambiar a Modo Horizontal';
                modeDisplay.textContent = 'Modo: Vertical (Pared)';
            } else {
                toggleBtn.textContent = 'Cambiar a Modo Vertical';
                modeDisplay.textContent = 'Modo: Horizontal (Plano)';
            }
        });

        calibrateBtn.addEventListener('click', () => {
            window.addEventListener('deviceorientation', (e) => {
                if (isVerticalMode) {
                    calibrationOffset.gamma = e.gamma || 0;
                } else {
                    calibrationOffset.beta = e.beta || 0;
                }
                statusDisplay.textContent = '‚úì Calibrado';
                statusDisplay.style.color = '#00ff88';
            }, { once: true });
        });

        // Iniciar inmediatamente
        initSensors();
        drawLevel();

        // Mantener pantalla activa
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(() => {});
        }
    </script>
</body>
</html>
