<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .mode-display {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .canvas-container {
            position: relative;
            margin: 20px auto;
        }

        canvas {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .angle-display {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            min-height: 60px;
        }

        .status {
            color: white;
            font-size: 24px;
            margin: 15px 0;
            font-weight: 500;
            min-height: 30px;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #ff6b6b;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
        }

        .info {
            color: rgba(255,255,255,0.9);
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            font-size: 14px;
        }

        .debug {
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            margin-top: 10px;
            font-family: monospace;
        }

        #startBtn {
            background: #00ff88;
            color: #333;
            font-size: 20px;
            padding: 20px 50px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìê Nivel Digital</h1>
        
        <div id="startScreen">
            <div class="info">
                Esta app necesita acceso a los sensores de movimiento de tu dispositivo
            </div>
            <button id="startBtn">Iniciar Nivel</button>
        </div>

        <div id="levelScreen" style="display: none;">
            <div class="mode-display" id="modeDisplay">Modo: Vertical (Pared)</div>
            
            <div class="canvas-container">
                <canvas id="levelCanvas" width="300" height="300"></canvas>
            </div>

            <div class="angle-display" id="angleDisplay">--¬∞</div>
            <div class="status" id="status">Iniciando...</div>

            <button id="toggleBtn">Cambiar a Modo Horizontal</button>
            <button id="calibrateBtn">Calibrar</button>

            <div class="debug" id="debug"></div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        const canvas = document.getElementById('levelCanvas');
        const ctx = canvas.getContext('2d');
        const angleDisplay = document.getElementById('angleDisplay');
        const statusDisplay = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        const calibrateBtn = document.getElementById('calibrateBtn');
        const modeDisplay = document.getElementById('modeDisplay');
        const errorDiv = document.getElementById('error');
        const debugDiv = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const startScreen = document.getElementById('startScreen');
        const levelScreen = document.getElementById('levelScreen');

        let isVerticalMode = true;
        let currentAngle = 0;
        let calibrationOffset = { beta: 0, gamma: 0 };
        let sensorActive = false;

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function updateDebug(beta, gamma) {
            debugDiv.textContent = `Beta: ${beta?.toFixed(1)}¬∞ | Gamma: ${gamma?.toFixed(1)}¬∞`;
        }

        async function requestPermissionAndStart() {
            hideError();
            
            // Para iOS 13+
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') {
                        startListening();
                    } else {
                        showError('Se necesita permiso para acceder a los sensores');
                    }
                } catch (error) {
                    showError('Error al solicitar permiso: ' + error.message);
                }
            } 
            // Para iOS 13+ con DeviceOrientation
            else if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        startListening();
                    } else {
                        showError('Se necesita permiso para acceder a los sensores');
                    }
                } catch (error) {
                    showError('Error al solicitar permiso: ' + error.message);
                }
            }
            // Android y otros navegadores
            else {
                startListening();
            }
        }

        function startListening() {
            startScreen.style.display = 'none';
            levelScreen.style.display = 'block';
            
            window.addEventListener('deviceorientation', handleOrientation);
            
            // Verificar si los datos llegan despu√©s de 1 segundo
            setTimeout(() => {
                if (!sensorActive) {
                    showError('No se detectan datos del sensor. Aseg√∫rate de estar en un dispositivo m√≥vil o que los sensores est√©n habilitados.');
                }
            }, 1000);
        }

        function handleOrientation(event) {
            const beta = event.beta;   // Inclinaci√≥n frontal-trasera (-180 a 180)
            const gamma = event.gamma; // Inclinaci√≥n izquierda-derecha (-90 a 90)

            // Verificar si recibimos datos v√°lidos
            if (beta === null || gamma === null) {
                if (!sensorActive) {
                    statusDisplay.textContent = 'Sensor no disponible';
                    showError('Los sensores de orientaci√≥n no est√°n disponibles en este dispositivo');
                }
                return;
            }

            sensorActive = true;
            updateDebug(beta, gamma);

            if (isVerticalMode) {
                // Modo vertical (pared) - usar gamma
                let adjustedGamma = gamma - calibrationOffset.gamma;
                currentAngle = adjustedGamma;
            } else {
                // Modo horizontal (plano) - usar beta
                let adjustedBeta = beta - calibrationOffset.beta;
                
                // Ajustar para que 0¬∞ sea horizontal
                if (adjustedBeta > 90) {
                    currentAngle = 180 - adjustedBeta;
                } else if (adjustedBeta < -90) {
                    currentAngle = -180 - adjustedBeta;
                } else {
                    currentAngle = -adjustedBeta;
                }
            }

            // Normalizar √°ngulo
            if (currentAngle > 180) currentAngle -= 360;
            if (currentAngle < -180) currentAngle += 360;

            drawLevel();
        }

        function drawLevel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 120;

            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Verificar si est√° nivelado (dentro de ¬±2 grados)
            const isLevel = Math.abs(currentAngle) < 2;
            const lineColor = isLevel ? '#00ff88' : '#ffffff';

            // Dibujar c√≠rculo exterior
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();

            // Dibujar marcas de grados (0, 90, 180, 270)
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 2;
            ctx.font = '14px sans-serif';
            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            for (let i = 0; i < 4; i++) {
                const angle = (i * Math.PI) / 2;
                const x1 = centerX + Math.cos(angle) * (radius - 15);
                const y1 = centerY + Math.sin(angle) * (radius - 15);
                const x2 = centerX + Math.cos(angle) * (radius + 10);
                const y2 = centerY + Math.sin(angle) * (radius + 10);
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();

                // Etiquetas de grados
                const labelX = centerX + Math.cos(angle) * (radius + 25);
                const labelY = centerY + Math.sin(angle) * (radius + 25);
                const degrees = (i * 90) % 360;
                ctx.fillText(degrees + '¬∞', labelX, labelY);
            }

            // Dibujar burbuja (c√≠rculo peque√±o que se mueve)
            const bubbleAngle = (currentAngle * Math.PI) / 180;
            const maxDistance = radius - 40;
            const bubbleDistance = Math.min(Math.abs(currentAngle) * 2, maxDistance);
            const bubbleX = centerX + Math.cos(bubbleAngle - Math.PI / 2) * bubbleDistance;
            const bubbleY = centerY + Math.sin(bubbleAngle - Math.PI / 2) * bubbleDistance;

            // Sombra de la burbuja
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;

            // Burbuja con gradiente
            const gradient = ctx.createRadialGradient(bubbleX - 5, bubbleY - 5, 0, bubbleX, bubbleY, 20);
            gradient.addColorStop(0, lineColor);
            gradient.addColorStop(1, lineColor === '#00ff88' ? '#00cc66' : '#cccccc');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(bubbleX, bubbleY, 20, 0, Math.PI * 2);
            ctx.fill();

            // Borde de la burbuja
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Resetear sombra
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // C√≠rculo interior (zona central nivelada)
            ctx.strokeStyle = lineColor;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
            ctx.stroke();

            // Punto central
            ctx.fillStyle = lineColor;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fill();

            // Actualizar displays
            angleDisplay.textContent = currentAngle.toFixed(1) + '¬∞';
            angleDisplay.style.color = lineColor;
            
            if (isLevel) {
                statusDisplay.textContent = '‚úì NIVELADO';
                statusDisplay.style.color = '#00ff88';
            } else {
                const direction = currentAngle > 0 ? 'derecha' : 'izquierda';
                statusDisplay.textContent = `Inclinar ${Math.abs(currentAngle).toFixed(1)}¬∞ a ${direction}`;
                statusDisplay.style.color = 'white';
            }
        }

        startBtn.addEventListener('click', requestPermissionAndStart);

        toggleBtn.addEventListener('click', () => {
            isVerticalMode = !isVerticalMode;
            calibrationOffset = { beta: 0, gamma: 0 };
            
            if (isVerticalMode) {
                toggleBtn.textContent = 'Cambiar a Modo Horizontal';
                modeDisplay.textContent = 'Modo: Vertical (Pared)';
            } else {
                toggleBtn.textContent = 'Cambiar a Modo Vertical';
                modeDisplay.textContent = 'Modo: Horizontal (Plano)';
            }
        });

        calibrateBtn.addEventListener('click', () => {
            if (sensorActive) {
                window.addEventListener('deviceorientation', (event) => {
                    if (isVerticalMode) {
                        calibrationOffset.gamma = event.gamma || 0;
                    } else {
                        calibrationOffset.beta = event.beta || 0;
                    }
                    statusDisplay.textContent = '‚úì Calibrado';
                    statusDisplay.style.color = '#00ff88';
                    setTimeout(() => {
                        if (!sensorActive) return;
                        statusDisplay.textContent = 'Sensor activo';
                        statusDisplay.style.color = 'white';
                    }, 2000);
                }, { once: true });
            } else {
                showError('El sensor no est√° activo todav√≠a');
            }
        });

        // Dibujar estado inicial
        drawLevel();
    </script>
</body>
</html>
