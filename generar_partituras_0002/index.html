    <script>
    // â”€â”€â”€ Constantes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const VF = Vex.Flow;
    const CONTAINER = document.getElementById('staff-output');

    // Escala cromÃ¡tica de agudo a grave (G5 â†’ C3).
    // Formato: [key_vexflow, accidental | null]
    const CHROMATIC = [
        ['g/5', null], ['g/5', 'b'], ['f/5', null], ['e/5', null], ['e/5', 'b'],
        ['d/5', null], ['d/5', 'b'], ['c/5', null], ['b/4', null], ['b/4', 'b'],
        ['a/4', null], ['a/4', 'b'], ['g/4', null], ['g/4', 'b'], ['f/4', null],
        ['e/4', null], ['e/4', 'b'], ['d/4', null], ['d/4', 'b'], ['c/4', null],
        ['b/3', null], ['b/3', 'b'], ['a/3', null], ['a/3', 'b'], ['g/3', null],
    ];

    // Solo notas diatÃ³nicas para el mapeo de click Y â†’ pitch
    const DIATONIC = [
        'g/5','f/5','e/5','d/5','c/5','b/4','a/4','g/4','f/4','e/4','d/4','c/4','b/3','a/3','g/3'
    ];

    // â”€â”€â”€ Estado â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const state = {
        notes: [],          // { keys:['c/4'], duration:'4', accidental:null, isRest:false }
        currentDuration: '4',
        accidental: null,   // 's' | 'b' | null
        isRest: false,
        isPlaying: false,
        // drag
        draggingIdx: null,
        startY: 0,
        draggingChromaticIdx: null, // Ã­ndice actual en CHROMATIC durante el drag
        // audio
        synth: null,
    };

    // â”€â”€â”€ Audio â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function initAudio() {
        if (Tone.context.state !== 'running') await Tone.start();
        if (!state.synth) {
            // PolySynth para poder sonar mientras se arrastra sin cortar
            state.synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'triangle' },
                envelope: { attack: 0.02, decay: 0.1, sustain: 0.5, release: 0.4 }
            }).toDestination();
            updateVolume();
        }
    }

    function updateVolume() {
        if (!state.synth) return;
        const v = parseFloat(document.getElementById('volume-slider').value);
        state.synth.volume.value = v === 0 ? -100 : 20 * Math.log10(v);
    }
    document.getElementById('volume-slider').oninput = updateVolume;

    function toneNameFromNote(note) {
        const k = note.keys[0];
        const [name, oct] = k.split('/');
        const acc = note.accidental === 's' ? '#' : note.accidental === 'b' ? 'b' : '';
        return name.toUpperCase() + acc + oct;
    }

    function playNote(note) {
        if (note.isRest || !state.synth) return;
        state.synth.triggerAttackRelease(toneNameFromNote(note), '8n');
    }

    // â”€â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function render() {
        CONTAINER.innerHTML = '';
        const timeSig = document.getElementById('time-signature').value;
        const [num, den] = timeSig.split('/').map(Number);
        const totalBeats = num * (4 / den);

        // Agrupar en compases
        const measures = [[]];
        let beats = 0;
        state.notes.forEach((note, idx) => {
            const nb = 4 / parseInt(note.duration);
            if (beats + nb > totalBeats + 0.001) { measures.push([]); beats = 0; }
            measures[measures.length - 1].push({ ...note, origIdx: idx });
            beats += nb;
        });

        const staveW   = 300;
        const totalW   = Math.max(window.innerWidth, measures.length * staveW + 120);
        const renderer = new VF.Renderer(CONTAINER, VF.Renderer.Backends.SVG);
        renderer.resize(totalW, 260);
        const ctx = renderer.getContext();

        let xOff = 40;
        measures.forEach((mNotes, mIdx) => {
            const stave = new VF.Stave(xOff, 60, staveW);
            if (mIdx === 0) stave.addClef('treble').addTimeSignature(timeSig);
            stave.setContext(ctx).draw();

            if (!mNotes.length) { xOff += staveW; return; }

            const vfNotes = mNotes.map(n => {
                let sn;
                if (n.isRest) {
                    // FIX: silencios necesitan key 'b/4' y type:'r'
                    sn = new VF.StaveNote({
                        clef: 'treble', keys: ['b/4'],
                        duration: n.duration + 'r', type: 'r'
                    });
                } else {
                    // Construir key con accidental correctamente
                    const [name, oct] = n.keys[0].split('/');
                    const accStr = n.accidental === 's' ? '#' : n.accidental === 'b' ? 'b' : '';
                    const keyStr = name + accStr + '/' + oct;
                    sn = new VF.StaveNote({ clef: 'treble', keys: [keyStr], duration: n.duration });
                    if (n.accidental) {
                        sn.addModifier(new VF.Accidental(n.accidental === 's' ? '#' : 'b'), 0);
                    }
                }

                // â”€â”€â”€ CLAVE DEL DRAG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
                // VexFlow 4 auto-genera el <g> exterior con id='vf-note-N'.
                // Al poner setAttribute('id','note-N'), ese id queda en un <g> INTERIOR.
                // El <g> exterior 'vf-note-N' SÃ tiene pointer-events activos.
                // Por eso attachInteractivity busca 'vf-note-' + origIdx (el exterior).
                sn.setAttribute('id', 'note-' + n.origIdx);
                return sn;
            });

            try {
                const voice = new VF.Voice({ num_beats: num, beat_value: den }).setStrict(false);
                voice.addTickables(vfNotes);
                new VF.Formatter().joinVoices([voice]).format([voice], staveW - 50);
                voice.draw(ctx, stave);
            } catch (e) {
                console.warn('Error en compÃ¡s', mIdx, e.message);
            }

            xOff += staveW;
        });

        document.getElementById('empty-msg').style.opacity = state.notes.length > 0 ? '0' : '1';
        attachInteractivity();
    }

    // â”€â”€â”€ Interactividad: atar eventos directamente al <g> exterior de VexFlow â”€â”€â”€â”€
    function attachInteractivity() {
        state.notes.forEach((_, idx) => {
            // VexFlow 4 genera automÃ¡ticamente id='vf-note-N' en el <g> exterior
            // que tiene pointer-events habilitados. Es el elemento con el que debemos trabajar.
            const el = document.getElementById('vf-note-' + idx);
            if (!el) return;

            el.onmousedown = (e) => { e.stopPropagation(); startDrag(e.clientY, idx); };
            el.ontouchstart = (e) => { e.stopPropagation(); startDrag(e.touches[0].clientY, idx); };
            el.onclick = (e) => {
                e.stopPropagation();
                if (state.draggingIdx !== null) return; // ignorar click post-drag
                // Re-editar nota con herramientas actuales
                const n = state.notes[idx];
                n.duration   = state.currentDuration;
                n.isRest     = state.isRest;
                n.accidental = state.isRest ? null : state.accidental;
                render();
                playNote(state.notes[idx]);
            };
        });
    }

    // â”€â”€â”€ Drag CromÃ¡tico â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function startDrag(clientY, idx) {
        state.draggingIdx = idx;
        state.startY      = clientY;
        document.body.style.cursor = 'grabbing';

        // Inicializar Ã­ndice cromÃ¡tico segÃºn la nota actual
        const n = state.notes[idx];
        if (!n.isRest) {
            state.draggingChromaticIdx = CHROMATIC.findIndex(
                ([k, a]) => k === n.keys[0] && a === (n.accidental || null)
            );
            if (state.draggingChromaticIdx === -1) state.draggingChromaticIdx = 19; // fallback C4
        }

        const el = document.getElementById('vf-note-' + idx);
        if (el) el.classList.add('dragging');

        // addEventListener (no window.onmousemove) para no contaminar el scope global
        window.addEventListener('mousemove', onDragMove);
        window.addEventListener('touchmove', onDragMove, { passive: true });
        window.addEventListener('mouseup',   endDrag);
        window.addEventListener('touchend',  endDrag);
    }

    function onDragMove(e) {
        if (state.draggingIdx === null) return;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const diff = clientY - state.startY;
        const THRESHOLD = 10; // px por semitono

        if (Math.abs(diff) < THRESHOLD) return;

        const n = state.notes[state.draggingIdx];
        if (n.isRest) return; // silencios no tienen altura

        const step    = diff > 0 ? 1 : -1;
        const newCIdx = Math.max(0, Math.min(CHROMATIC.length - 1, state.draggingChromaticIdx + step));

        if (newCIdx !== state.draggingChromaticIdx) {
            state.draggingChromaticIdx = newCIdx;
            n.keys[0]     = CHROMATIC[newCIdx][0];
            n.accidental  = CHROMATIC[newCIdx][1];
            state.startY  = clientY;
            render();
            playNote(n);
        }
    }

    function endDrag() {
        if (state.draggingIdx !== null) {
            const el = document.getElementById('vf-note-' + state.draggingIdx);
            if (el) el.classList.remove('dragging');
        }
        state.draggingIdx           = null;
        state.draggingChromaticIdx  = null;
        document.body.style.cursor  = 'default';

        // FIX: remover todos los listeners incluyendo touchmove
        window.removeEventListener('mousemove', onDragMove);
        window.removeEventListener('touchmove', onDragMove);
        window.removeEventListener('mouseup',   endDrag);
        window.removeEventListener('touchend',  endDrag);
    }

    // â”€â”€â”€ Click en zona vacÃ­a â†’ nueva nota â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    CONTAINER.onclick = async (e) => {
        if (state.draggingIdx !== null) return;

        // Ignorar si el click viene de una nota existente (ya procesado por el onclick del elemento)
        let cur = e.target;
        while (cur && cur !== CONTAINER) {
            if (cur.id && (cur.id.startsWith('vf-note-') || cur.id.startsWith('note-'))) return;
            cur = cur.parentElement;
        }

        await initAudio();

        const svg  = CONTAINER.querySelector('svg');
        const rect = (svg || CONTAINER).getBoundingClientRect();
        const y    = e.clientY - rect.top;

        // stave.y = 60, cada paso diatÃ³nico = 5px, primera nota (G5) â‰ˆ y = 58
        const rawIdx = Math.round((y - 58) / 5);
        const key    = DIATONIC[Math.max(0, Math.min(DIATONIC.length - 1, rawIdx))];

        const newNote = {
            keys:       [key],
            duration:   state.currentDuration,
            accidental: state.isRest ? null : state.accidental,
            isRest:     state.isRest,
        };
        state.notes.push(newNote);
        render();
        playNote(newNote);
    };

    // â”€â”€â”€ Herramientas â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.querySelectorAll('.dur-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.dur-btn').forEach(b => b.classList.remove('tool-active'));
            btn.classList.add('tool-active');
            state.currentDuration = btn.dataset.val;
        };
    });

    document.getElementById('tool-rest').onclick = (e) => {
        state.isRest = !state.isRest;
        e.target.classList.toggle('tool-active', state.isRest);
    };

    document.getElementById('tool-sharp').onclick = (e) => {
        state.accidental = state.accidental === 's' ? null : 's';
        e.target.classList.toggle('tool-active', state.accidental === 's');
        document.getElementById('tool-flat').classList.remove('tool-active');
        if (state.accidental === 's') document.getElementById('tool-flat').classList.remove('tool-active');
    };

    document.getElementById('tool-flat').onclick = (e) => {
        state.accidental = state.accidental === 'b' ? null : 'b';
        e.target.classList.toggle('tool-active', state.accidental === 'b');
        document.getElementById('tool-sharp').classList.remove('tool-active');
    };

    document.getElementById('btn-clear').onclick = () => {
        state.notes = [];
        stopPlayback();
        render();
    };

    // â”€â”€â”€ Playback â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function stopPlayback() {
        Tone.Transport.stop();
        Tone.Transport.cancel();
        state.isPlaying = false;
        updatePlayUI(false);
        // Quitar highlight de todas las notas
        document.querySelectorAll('.vf-stavenote').forEach(el => el.style.opacity = '1');
    }

    document.getElementById('btn-play').onclick = async () => {
        if (state.isPlaying) { stopPlayback(); return; }
        if (!state.notes.length) return;
        await initAudio();

        state.isPlaying = true;
        updatePlayUI(true);

        const bpm  = parseInt(document.getElementById('bpm-input').value) || 120;
        Tone.Transport.bpm.value = bpm;

        let t = 0;
        state.notes.forEach((n, idx) => {
            const durSec = (4 / parseInt(n.duration)) * (60 / bpm);
            if (!n.isRest) {
                const pitch = toneNameFromNote(n);
                Tone.Transport.schedule((time) => {
                    state.synth.triggerAttackRelease(pitch, durSec * 0.9, time);
                    // Cursor visual: usar requestAnimationFrame en lugar de Tone.Draw
                    // (Tone.Draw puede no existir en Tone 14.8)
                    const noteId = 'vf-note-' + idx;
                    requestAnimationFrame(() => {
                        document.querySelectorAll('.vf-stavenote').forEach(el => el.style.opacity = '1');
                        const el = document.getElementById(noteId);
                        if (el) el.style.opacity = '0.3';
                    });
                }, t);
            }
            t += durSec;
        });

        // Parar al terminar
        Tone.Transport.schedule(() => {
            requestAnimationFrame(() => stopPlayback());
        }, t);

        Tone.Transport.start();
    };

    function updatePlayUI(playing) {
        const btn  = document.getElementById('btn-play');
        const text = document.getElementById('play-text');
        const icon = document.getElementById('icon-play');
        if (playing) {
            btn.classList.remove('bg-green-600', 'hover:bg-green-500');
            btn.classList.add('bg-red-500', 'hover:bg-red-400');
            text.textContent = 'STOP';
            icon.innerHTML = '<rect x="6" y="6" width="12" height="12"></rect>';
        } else {
            btn.classList.remove('bg-red-500', 'hover:bg-red-400');
            btn.classList.add('bg-green-600', 'hover:bg-green-500');
            text.textContent = 'PLAY';
            icon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
        }
    }

    // â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    window.onload  = render;
    window.onresize = render;
    </script>
