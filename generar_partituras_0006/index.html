    <script>
    // â”€â”€â”€ Constantes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const VF = Vex.Flow;
    const CONTAINER = document.getElementById('staff-output');

    const CHROMATIC = [
        ['g/5', null], ['g/5', 'b'], ['f/5', null], ['e/5', null], ['e/5', 'b'],
        ['d/5', null], ['d/5', 'b'], ['c/5', null], ['b/4', null], ['b/4', 'b'],
        ['a/4', null], ['a/4', 'b'], ['g/4', null], ['g/4', 'b'], ['f/4', null],
        ['e/4', null], ['e/4', 'b'], ['d/4', null], ['d/4', 'b'], ['c/4', null],
        ['b/3', null], ['b/3', 'b'], ['a/3', null], ['a/3', 'b'], ['g/3', null],
    ];

    const DIATONIC = ['g/5','f/5','e/5','d/5','c/5','b/4','a/4','g/4','f/4','e/4','d/4','c/4','b/3','a/3','g/3'];

    // â”€â”€â”€ Estado â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const state = {
        notes: [],
        undoStack: [],
        currentDuration: 'q',
        accidental: null,
        isRest: false,
        isTupletMode: false,
        isDotMode: false,
        isPlaying: false,
        draggingIdx: null,
        startY: 0,
        draggingChromaticIdx: null,
        synth: null,
    };

    // â”€â”€â”€ Historial (Undo) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function saveState() {
        state.undoStack.push(JSON.stringify(state.notes));
        if (state.undoStack.length > 50) state.undoStack.shift();
    }

    function undo() {
        if (state.undoStack.length > 0) {
            state.notes = JSON.parse(state.undoStack.pop());
            render();
        }
    }

    // â”€â”€â”€ Audio â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function initAudio() {
        if (Tone.context.state !== 'running') await Tone.start();
        if (!state.synth) {
            state.synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'triangle' },
                envelope: { attack: 0.02, decay: 0.1, sustain: 0.5, release: 0.4 }
            }).toDestination();
            updateVolume();
        }
    }

    function updateVolume() {
        if (!state.synth) return;
        const v = parseFloat(document.getElementById('volume-slider').value);
        state.synth.volume.value = v === 0 ? -100 : 20 * Math.log10(v);
    }
    document.getElementById('volume-slider').oninput = updateVolume;

    function toneNameFromNote(note) {
        if (note.isRest) return null;
        const k = note.keys[0];
        const [name, oct] = k.split('/');
        const acc = note.accidental === 's' ? '#' : note.accidental === 'b' ? 'b' : '';
        return name.toUpperCase() + acc + oct;
    }

    function playNote(note) {
        if (note.isRest || !state.synth) return;
        state.synth.triggerAttackRelease(toneNameFromNote(note), '8n');
    }

    // â”€â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function render() {
        CONTAINER.innerHTML = '';
        const timeSig = document.getElementById('time-signature').value;
        const [num, den] = timeSig.split('/').map(Number);
        const totalBeats = num * (4 / den);

        const measures = [[]];
        let beats = 0;
        
        state.notes.forEach((note, idx) => {
            let durVal = note.duration === 'w' ? 1 : note.duration === 'h' ? 2 : note.duration === 'q' ? 4 : parseInt(note.duration);
            let noteBeats = 4 / durVal;
            if (note.dot) noteBeats *= 1.5;
            if (note.tuplet) noteBeats *= (2/3);

            if (beats + noteBeats > totalBeats + 0.01) { measures.push([]); beats = 0; }
            measures[measures.length - 1].push({ ...note, origIdx: idx, beats: noteBeats });
            beats += noteBeats;
        });

        const staveW = 340;
        const totalW = Math.max(window.innerWidth, measures.length * staveW + 120);
        const renderer = new VF.Renderer(CONTAINER, VF.Renderer.Backends.SVG);
        renderer.resize(totalW, 260);
        const ctx = renderer.getContext();

        let xOff = 40;
        measures.forEach((mNotes, mIdx) => {
            const stave = new VF.Stave(xOff, 60, staveW);
            if (mIdx === 0) stave.addClef('treble').addTimeSignature(timeSig);
            stave.setContext(ctx).draw();

            if (!mNotes.length) { xOff += staveW; return; }

            const vfNotes = [];
            const tuplets = [];
            let currentTupletGroup = [];

            mNotes.forEach((n) => {
                let dur = n.duration + (n.isRest ? 'r' : '');
                const sn = new VF.StaveNote({
                    clef: 'treble',
                    keys: n.isRest ? ['b/4'] : [n.keys[0].replace('/', (n.accidental === 's' ? '#' : n.accidental === 'b' ? 'b' : '') + '/')],
                    duration: dur,
                    type: n.isRest ? 'r' : 'n'
                });

                if (n.accidental && !n.isRest) {
                    sn.addModifier(new VF.Accidental(n.accidental === 's' ? '#' : 'b'), 0);
                }
                if (n.dot) {
                    sn.addModifier(new VF.Dot(), 0);
                }

                sn.setAttribute('id', 'note-' + n.origIdx);
                vfNotes.push(sn);

                if (n.tuplet) {
                    currentTupletGroup.push(sn);
                    if (currentTupletGroup.length === 3) {
                        tuplets.push(new VF.Tuplet(currentTupletGroup));
                        currentTupletGroup = [];
                    }
                } else {
                    currentTupletGroup = [];
                }
            });

            try {
                const voice = new VF.Voice({ num_beats: num, beat_value: den }).setStrict(false);
                voice.addTickables(vfNotes);
                new VF.Formatter().joinVoices([voice]).format([voice], staveW - 60);
                voice.draw(ctx, stave);
                tuplets.forEach(t => t.setContext(ctx).draw());
            } catch (e) { console.warn(e); }

            xOff += staveW;
        });

        document.getElementById('empty-msg').style.opacity = state.notes.length > 0 ? '0' : '1';
        attachInteractivity();
    }

    function attachInteractivity() {
        state.notes.forEach((_, idx) => {
            const el = document.getElementById('vf-note-' + idx);
            if (!el) return;
            el.onmousedown = (e) => { e.stopPropagation(); startDrag(e.clientY, idx); };
            el.ontouchstart = (e) => { e.stopPropagation(); startDrag(e.touches[0].clientY, idx); };
            el.onclick = (e) => {
                e.stopPropagation();
                if (state.draggingIdx !== null) return;
                saveState();
                const n = state.notes[idx];
                n.duration = state.currentDuration;
                n.isRest = state.isRest;
                n.accidental = state.isRest ? null : state.accidental;
                n.tuplet = state.isTupletMode;
                n.dot = state.isDotMode;
                render();
                playNote(n);
            };
        });
    }

    // â”€â”€â”€ Dragging â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function startDrag(clientY, idx) {
        saveState();
        state.draggingIdx = idx;
        state.startY = clientY;
        const n = state.notes[idx];
        if (!n.isRest) {
            state.draggingChromaticIdx = CHROMATIC.findIndex(([k, a]) => k === n.keys[0] && a === (n.accidental || null));
            if (state.draggingChromaticIdx === -1) state.draggingChromaticIdx = 19;
        }
        document.getElementById('vf-note-' + idx)?.classList.add('dragging');
        window.addEventListener('mousemove', onDragMove);
        window.addEventListener('mouseup', endDrag);
        window.addEventListener('touchmove', onDragMove, { passive: false });
        window.addEventListener('touchend', endDrag);
    }

    function onDragMove(e) {
        if (state.draggingIdx === null) return;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const diff = clientY - state.startY;
        const THRESHOLD = 12;
        if (Math.abs(diff) < THRESHOLD) return;

        const n = state.notes[state.draggingIdx];
        if (n.isRest) return;

        const step = diff > 0 ? 1 : -1;
        const newCIdx = Math.max(0, Math.min(CHROMATIC.length - 1, state.draggingChromaticIdx + step));

        if (newCIdx !== state.draggingChromaticIdx) {
            state.draggingChromaticIdx = newCIdx;
            n.keys[0] = CHROMATIC[newCIdx][0];
            n.accidental = CHROMATIC[newCIdx][1];
            state.startY = clientY;
            render();
            playNote(n);
        }
    }

    function endDrag() {
        if (state.draggingIdx !== null) document.getElementById('vf-note-' + state.draggingIdx)?.classList.remove('dragging');
        state.draggingIdx = null;
        window.removeEventListener('mousemove', onDragMove);
        window.removeEventListener('mouseup', endDrag);
        window.removeEventListener('touchmove', onDragMove);
        window.removeEventListener('touchend', endDrag);
    }

    // â”€â”€â”€ Click Canvas â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    CONTAINER.onclick = async (e) => {
        if (state.draggingIdx !== null) return;
        let cur = e.target;
        while (cur && cur !== CONTAINER) {
            if (cur.id && cur.id.startsWith('vf-note-')) return;
            cur = cur.parentElement;
        }

        await initAudio();
        saveState();

        const svg = CONTAINER.querySelector('svg');
        const rect = (svg || CONTAINER).getBoundingClientRect();
        const y = e.clientY - rect.top;
        const rawIdx = Math.round((y - 58) / 5);
        const key = DIATONIC[Math.max(0, Math.min(DIATONIC.length - 1, rawIdx))];

        const createNote = () => ({
            keys: [key],
            duration: state.currentDuration,
            accidental: state.isRest ? null : state.accidental,
            isRest: state.isRest,
            tuplet: state.isTupletMode,
            dot: state.isDotMode
        });

        if (state.isTupletMode) {
            for(let i=0; i<3; i++) state.notes.push(createNote());
        } else {
            state.notes.push(createNote());
        }
        
        render();
        playNote(state.notes[state.notes.length-1]);
    };

    // â”€â”€â”€ Funciones de Archivo (Save/Load/MIDI) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    
    document.getElementById('btn-save').onclick = () => {
        const data = {

    // Exportador MIDI simplificado
    function exportMIDI() {
        const bpm = parseInt(document.getElementById('bpm-input').value);
        const ppq = 128; // Pulses per quarter note
        
        // Header (MThd)
        let bytes = [
            0x4d, 0x54, 0x68, 0x64, 0x00, 0x00, 0x00, 0x06,
            0x00, 0x00, 0x00, 0x01, 
            (ppq >> 8) & 0xff, ppq & 0xff
        ];

        // Track data (MTrk)
        let track = [];
        
        // Set Tempo
        const tempo = Math.round(60000000 / bpm);
        track.push(0x00, 0xff, 0x51, 0x03, (tempo >> 16) & 0xff, (tempo >> 8) & 0xff, tempo & 0xff);

        let lastTime = 0;
        state.notes.forEach(n => {
            if (n.isRest) {
                lastTime += getNoteTicks(n, ppq);
                return;
            }
            
            const midi = noteToMidi(n.keys[0], n.accidental);
            const duration = getNoteTicks(n, ppq);

            // Note On (con delta time acumulado)
            writeVarInt(track, lastTime);
            track.push(0x90, midi, 0x60);
            
            // Note Off
            writeVarInt(track, duration);
            track.push(0x80, midi, 0x40);
            lastTime = 0; // Reset delta
        });

        // End of Track
        track.push(0x00, 0xff, 0x2f, 0x00);

        // Merge track
        bytes.push(0x4d, 0x54, 0x72, 0x6b);
        const len = track.length;
        bytes.push((len >> 24) & 0xff, (len >> 16) & 0xff, (len >> 8) & 0xff, len & 0xff);
        bytes = bytes.concat(track);

        const blob = new Blob([new Uint8Array(bytes)], { type: 'audio/midi' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'sketch.mid'; a.click();
    }

        function getNoteTicks(n, ppq) {
        let val = n.duration === 'w' ? 4 : n.duration === 'h' ? 2 : n.duration === 'q' ? 1 : (4 / parseInt(n.duration));
        let ticks = val * ppq;
        if (n.dot) ticks *= 1.5;
        if (n.tuplet) ticks *= (2/3);
        return Math.round(ticks);
    }

    function noteToMidi(key, acc) {
        const notes = { 'c': 0, 'd': 2, 'e': 4, 'f': 5, 'g': 7, 'a': 9, 'b': 11 };
        const [n, oct] = key.split('/');
        let midi = (parseInt(oct) + 1) * 12 + notes[n.toLowerCase()];
        if (acc === 's') midi++;
        if (acc === 'b') midi--;
        return midi;
    }

    function writeVarInt(arr, v) {
        let buffer = [v & 0x7f];
        while (v >>= 7) buffer.push((v & 0x7f) | 0x80);
        arr.push(...buffer.reverse());
    }

    // â”€â”€â”€ Playback â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function stopPlayback() {
        Tone.Transport.stop();
        Tone.Transport.cancel();
        state.isPlaying = false;
        updatePlayUI(false);
        document.querySelectorAll('.vf-stavenote').forEach(el => el.style.opacity = '1');
    }

    document.getElementById('btn-play').onclick = async () => {
        if (state.isPlaying) { stopPlayback(); return; }
        if (!state.notes.length) return;
        await initAudio();

        state.isPlaying = true;
        updatePlayUI(true);
        const bpm = parseInt(document.getElementById('bpm-input').value) || 120;
        Tone.Transport.bpm.value = bpm;

        let t = 0;
        state.notes.forEach((n, idx) => {
            let durVal = n.duration === 'w' ? 1 : n.duration === 'h' ? 2 : n.duration === 'q' ? 4 : parseInt(n.duration);
            let durSec = (4 / durVal) * (60 / bpm);
            if (n.dot) durSec *= 1.5;
            if (n.tuplet) durSec *= (2/3);

            if (!n.isRest) {
                const pitch = toneNameFromNote(n);
                Tone.Transport.schedule((time) => {
                    state.synth.triggerAttackRelease(pitch, durSec * 0.9, time);
                    requestAnimationFrame(() => {
                        document.querySelectorAll('.vf-stavenote').forEach(el => el.style.opacity = '1');
                        const el = document.getElementById('vf-note-' + idx);
                        if (el) el.style.opacity = '0.3';
                    });
                }, t);
            }
            t += durSec;
        });

        Tone.Transport.schedule(() => { requestAnimationFrame(() => stopPlayback()); }, t);
        Tone.Transport.start();
    };

    function updatePlayUI(playing) {
        const btn = document.getElementById('btn-play'), text = document.getElementById('play-text'), icon = document.getElementById('icon-play');
        if (playing) {
            btn.classList.replace('bg-green-600', 'bg-red-500');
            text.textContent = 'STOP';
            icon.innerHTML = '<rect x="6" y="6" width="12" height="12"></rect>';
        } else {
            btn.classList.replace('bg-red-500', 'bg-green-600');
            text.textContent = 'PLAY';
            icon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
        }
    }

    window.onload = render;
    window.onresize = render;
