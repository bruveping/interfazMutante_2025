<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador Universal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Pantalla de inicio */
        #start-screen {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        #start-screen h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 700;
        }

        #start-screen p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        #start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        #start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        /* App principal */
        #tuner-app {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hidden {
            display: none !important;
        }

        /* Selectores de Modo */
        .mode-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #e5e7eb;
            background: white;
            color: #666;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            flex: 1;
            min-width: 80px;
            text-align: center;
        }

        .mode-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* Visualizador de Cuerdas */
        #strings-container {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 20px;
            height: 120px;
            align-items: stretch;
        }

        .string-box {
            background: #9ca3af; /* Gris por defecto */
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.5em;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .string-box.active {
            background: #f50057; /* Rojo/Magenta vibrante */
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(245, 0, 87, 0.4);
            z-index: 10;
        }

        /* Display de nota */
        .note-section {
            text-align: center;
            margin-bottom: 10px;
            min-height: 140px;
        }

        #note-display {
            font-size: 6em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
            transition: color 0.2s ease;
            line-height: 1;
        }

        #cents-display {
            font-size: 1.3em;
            color: #666;
            font-weight: 500;
            min-height: 30px;
        }

        /* Medidor visual */
        .meter-section {
            position: relative;
            margin-bottom: 10px;
        }

        .meter-container {
            position: relative;
            height: 60px;
            background: linear-gradient(to right, #f8b400 0%, #10b981 50%, #ef4444 100%);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .meter-center {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(-50%);
            z-index: 1;
        }

        #needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 50px;
            background: #333;
            border: 2px solid white;
            border-radius: 4px;
            transform: translate(-50%, -50%);
            transition: left 0.1s ease-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        /* Volumen */
        #volume-display {
            margin-top: 10px;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
        }

        .volume-label {
            font-size: 0.9em;
            color: #666;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .volume-bar-container {
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        #volume-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #10b981, #f8b400, #ef4444);
            border-radius: 10px;
            transition: width 0.1s ease-out;
        }

        #volume-db {
            text-align: center;
            font-size: 1em;
            color: #667eea;
            font-weight: 600;
        }

        /* Controles inferiores */
        .controls {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            color: #555;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 480px) {
            #start-screen { padding: 40px 20px; }
            #note-display { font-size: 4.5em; }
            .string-box { font-size: 1.1em; }
            .mode-btn { padding: 8px 12px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pantalla de inicio -->
        <div id="start-screen">
            <h1>üéµ Afinador Pro</h1>
            <p>Afinador Crom√°tico y Multinstrumento.<br>Guitarra ‚Ä¢ Bajo ‚Ä¢ Ukelele</p>
            <button id="start-btn">Comenzar a Afinar</button>
        </div>

        <!-- App del afinador -->
        <div id="tuner-app" class="hidden">
            
            <!-- Selector de Modos -->
            <div class="mode-selection">
                <button class="mode-btn active" data-mode="chromatic">Crom√°tico</button>
                <button class="mode-btn" data-mode="guitar">Guitarra</button>
                <button class="mode-btn" data-mode="bass">Bajo</button>
                <button class="mode-btn" data-mode="ukulele">Ukelele</button>
            </div>

            <!-- Visualizador de Cuerdas (Solo visible en modos de instrumento) -->
            <div id="strings-container" class="hidden">
                <!-- Se rellena din√°micamente con JS -->
            </div>

            <div class="note-section">
                <div id="note-display">--</div>
                <div id="cents-display">Esperando sonido...</div>
            </div>

            <div class="meter-section">
                <div class="meter-container">
                    <div class="meter-center"></div>
                    <div id="needle"></div>
                </div>
            </div>

            <div id="volume-display">
                <div class="volume-label">Volumen</div>
                <div class="volume-bar-container">
                    <div id="volume-bar"></div>
                </div>
                <div id="volume-db">-- dB</div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <div class="control-header">
                        <span>Frecuencia A4</span>
                        <span id="a4-freq-display">440 Hz</span>
                    </div>
                    <input type="range" id="a4-slider" min="430" max="450" value="440" step="1">
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Configuraci√≥n de Afinaciones ---
        const TUNINGS = {
            chromatic: [], // Modo libre
            guitar: [
                { note: 'E', octave: 2, freq: 82.41 },
                { note: 'A', octave: 2, freq: 110.00 },
                { note: 'D', octave: 3, freq: 146.83 },
                { note: 'G', octave: 3, freq: 196.00 },
                { note: 'B', octave: 3, freq: 246.94 },
                { note: 'E', octave: 4, freq: 329.63 }
            ],
            bass: [
                { note: 'E', octave: 1, freq: 41.20 },
                { note: 'A', octave: 1, freq: 55.00 },
                { note: 'D', octave: 2, freq: 73.42 },
                { note: 'G', octave: 2, freq: 98.00 }
            ],
            ukulele: [
                { note: 'G', octave: 4, freq: 392.00 },
                { note: 'C', octave: 4, freq: 261.63 },
                { note: 'E', octave: 4, freq: 329.63 },
                { note: 'A', octave: 4, freq: 440.00 }
            ]
        };

        const NOTE_NAMES = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        
        let currentMode = 'chromatic';
        let audioContext = null;
        let analyser = null;
        let mediaStreamSource = null;
        let buffer = null;
        let a4Freq = 440;
        let lastNoteTime = 0;

        // Referencias DOM
        const startScreen = document.getElementById('start-screen');
        const tunerApp = document.getElementById('tuner-app');
        const noteDisplay = document.getElementById('note-display');
        const centsDisplay = document.getElementById('cents-display');
        const needle = document.getElementById('needle');
        const stringsContainer = document.getElementById('strings-container');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const volumeBar = document.getElementById('volume-bar');
        const volumeDb = document.getElementById('volume-db');

        // --- Inicializaci√≥n ---
        document.getElementById('start-btn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                buffer = new Float32Array(analyser.fftSize);
                
                mediaStreamSource = audioContext.createMediaStreamSource(stream);
                mediaStreamSource.connect(analyser);

                startScreen.classList.add('hidden');
                tunerApp.classList.remove('hidden');
                
                updatePitch();
            } catch (err) {
                alert('Necesitamos acceso al micr√≥fono para afinar. Por favor revisa los permisos.');
            }
        });

        // --- Cambio de Modo ---
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Actualizar botones
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Actualizar modo
                currentMode = btn.dataset.mode;
                renderStrings(currentMode);
            });
        });

        // --- Slider A4 ---
        const a4Slider = document.getElementById('a4-slider');
        const a4Display = document.getElementById('a4-freq-display');
        a4Slider.addEventListener('input', (e) => {
            a4Freq = parseInt(e.target.value);
            a4Display.textContent = a4Freq + ' Hz';
        });

        // --- Renderizar Visualizador de Cuerdas ---
        function renderStrings(mode) {
            stringsContainer.innerHTML = '';
            
            if (mode === 'chromatic') {
                stringsContainer.classList.add('hidden');
                return;
            }

            stringsContainer.classList.remove('hidden');
            const strings = TUNINGS[mode];

            strings.forEach(str => {
                const div = document.createElement('div');
                div.className = 'string-box';
                div.textContent = str.note + str.octave;
                div.dataset.note = str.note;
                div.dataset.octave = str.octave;
                stringsContainer.appendChild(div);
            });
        }

        // --- Bucle Principal ---
        function updatePitch() {
            analyser.getFloatTimeDomainData(buffer);
            
            // 1. Calcular Volumen
            const volumeData = calculateVolume(buffer);
            updateVolumeDisplay(volumeData);

            // 2. Calcular Pitch
            const frequency = autoCorrelate(buffer, audioContext.sampleRate);

            if (frequency > -1) {
                const noteData = getNoteData(frequency);
                updateUI(noteData, frequency);
                lastNoteTime = performance.now();
            } else {
                // Resetear si hay silencio por m√°s de 1s
                if (performance.now() - lastNoteTime > 1000) {
                    resetUI();
                }
            }
            requestAnimationFrame(updatePitch);
        }

        // --- C√°lculo de Volumen ---
        function calculateVolume(buffer) {
            let rms = 0;
            for (let i = 0; i < buffer.length; i++) {
                rms += buffer[i] * buffer[i];
            }
            rms = Math.sqrt(rms / buffer.length);
            
            // Convertir a decibelios (dB)
            // Referencia: 20 * log10(rms)
            const db = 20 * Math.log10(rms + 0.00001); // Evitar log(0)
            
            return { rms, db };
        }

        function updateVolumeDisplay(volume) {
            const { db } = volume;
            volumeDb.textContent = `${db.toFixed(1)} dB`;
            
            // Escalar para visualizaci√≥n (-60dB a 0dB t√≠picamente)
            const minDb = -60;
            const maxDb = 0;
            const percentage = Math.max(0, Math.min(100, ((db - minDb) / (maxDb - minDb)) * 100));
            
            volumeBar.style.width = `${percentage}%`;
        }

        // --- Algoritmo de Detecci√≥n (Autocorrelaci√≥n) ---
        function autoCorrelate(buf, sampleRate) {
            let size = buf.length;
            let rms = 0;

            for (let i = 0; i < size; i++) {
                const val = buf[i];
                rms += val * val;
            }
            rms = Math.sqrt(rms / size);

            if (rms < 0.01) return -1; // Se√±al muy d√©bil

            let r1 = 0, r2 = size - 1, thres = 0.2;
            for (let i = 0; i < size / 2; i++) {
                if (Math.abs(buf[i]) < thres) { r1 = i; break; }
            }
            for (let i = 1; i < size / 2; i++) {
                if (Math.abs(buf[size - i]) < thres) { r2 = size - i; break; }
            }

            buf = buf.slice(r1, r2);
            size = buf.length;

            const c = new Array(size).fill(0);
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size - i; j++) {
                    c[i] = c[i] + buf[j] * buf[j + i];
                }
            }

            let d = 0;
            while (c[d] > c[d + 1]) d++;
            let maxval = -1, maxpos = -1;
            
            for (let i = d; i < size; i++) {
                if (c[i] > maxval) {
                    maxval = c[i];
                    maxpos = i;
                }
            }
            let T0 = maxpos;

            // Interpolaci√≥n parab√≥lica
            const x1 = c[T0 - 1], x2 = c[T0], x3 = c[T0 + 1];
            const a = (x1 + x3 - 2 * x2) / 2;
            const b = (x3 - x1) / 2;
            if (a) T0 = T0 - b / (2 * a);

            return sampleRate / T0;
        }

        // --- L√≥gica de Nota y Cents ---
        function getNoteData(frequency) {
            const noteNum = 12 * (Math.log(frequency / a4Freq) / Math.log(2));
            const midiNum = Math.round(noteNum) + 69;
            const noteIndex = midiNum % 12;
            const octave = Math.floor(midiNum / 12) - 1;
            const noteName = NOTE_NAMES[noteIndex];
            
            // Calcular desviaci√≥n en cents
            const prevMidi = midiNum - 69;
            const idealFreq = a4Freq * Math.pow(2, prevMidi / 12);
            const cents = 1200 * Math.log2(frequency / idealFreq);

            return { noteName, octave, cents, frequency, midiNum };
        }

        // --- Actualizar Interfaz ---
        function updateUI(data, detectedFreq) {
            // 1. Mostrar Nota
            noteDisplay.textContent = data.noteName + data.octave;
            
            // 2. Mostrar Cents
            const centsDisplayVal = data.cents.toFixed(0);
            centsDisplay.textContent = (data.cents > 0 ? '+' : '') + centsDisplayVal + ' cents';

            // 3. Mover Aguja
            // Rango visual de -50 a +50 cents
            let needlePercent = 50 + (data.cents); 
            needlePercent = Math.max(0, Math.min(100, needlePercent));
            needle.style.left = needlePercent + '%';

            // 4. Color de afinaci√≥n
            const isTuned = Math.abs(data.cents) < 5;
            if (isTuned) {
                noteDisplay.style.color = '#10b981'; // Verde
                needle.style.background = '#10b981';
            } else {
                noteDisplay.style.color = '#667eea'; // Azul normal
                needle.style.background = '#ef4444'; // Rojo aguja
            }

            // 5. Visualizador de Cuerdas (L√≥gica Nueva)
            if (currentMode !== 'chromatic') {
                highlightString(detectedFreq, data.midiNum);
            }
        }

        function highlightString(freq, midiNum) {
            const strings = document.querySelectorAll('.string-box');
            let closestString = null;
            let minDiff = Infinity;

            // Encontrar qu√© cuerda est√° m√°s cerca de la frecuencia actual
            // Convertimos las cuerdas objetivo a n√∫meros MIDI para comparar distancias lineales
            const currentTuning = TUNINGS[currentMode];
            
            currentTuning.forEach((strData, index) => {
                // Calcular MIDI de la cuerda objetivo
                const targetMidi = Math.round(12 * Math.log2(strData.freq / 440) + 69);
                const diff = Math.abs(midiNum - targetMidi);

                // Si la nota detectada est√° dentro de un rango razonable (ej. +/- 2 semitonos)
                if (diff < minDiff) {
                    minDiff = diff;
                    closestString = strings[index];
                }
            });

            // Resetear todas
            strings.forEach(s => s.classList.remove('active'));

            // Activar la m√°s cercana si est√° "cerca" (menos de 3 semitonos de distancia para evitar saltos locos)
            if (closestString && minDiff < 3) {
                closestString.classList.add('active');
            }
        }

        function resetUI() {
            noteDisplay.textContent = '--';
            noteDisplay.style.color = '#667eea';
            centsDisplay.textContent = 'Esperando sonido...';
            needle.style.left = '50%';
            
            // Apagar cuerdas
            document.querySelectorAll('.string-box').forEach(s => s.classList.remove('active'));
        }
    </script>
</body>
</html>
